[package]
name = "lgn-runtime-proto"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
tonic = "0.6"
prost = "0.9"
tokio = { version = "1.13", features = ["macros", "rt-multi-thread"] }
base64 = "0.13.0"

[build-dependencies]
lgn-build-utils = { path = "../../lib/build-utils", version = "0.1.0", features = [
    "proto-codegen",
] }

[features]
run-codegen = []
run-codegen-validation = ["run-codegen"]
