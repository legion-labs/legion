name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: Running code checks
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/legion-labs/build-env-linux-rust:0.1.0
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: Initializing
        run: make init

      - name: Run formatting check
        run: make check-format

      - name: Run build checks
        run: make check-build

      - name: Run clippy checks
        run: make check-clippy

      - name: Run dockerize checks
        run: make check-dockerize

      - name: Run dependencies checks
        run: make check-deps

  test:
    name: Running tests
    needs: lint
    strategy:
      matrix:
        include:
          - os: windows-2019
            container: ghcr.io/legion-labs/build-env-win-rust:0.1.0
            workdir: C:\github\workspace
          - os: ubuntu-20.04
            container: ghcr.io/legion-labs/build-env-linux-rust:0.1.0
            workdir: /github/workspace
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build tests
        run: >-
          docker run
          --name cargo_build
          --rm
          --workdir ${{ matrix.workdir }}
          -v ${{ github.workspace }}:${{ matrix.workdir }}
          ${{ matrix.container }}
          make init test-build

      - name: Run tests
        run: >-
          docker run
          --name cargo_test
          --rm
          --workdir ${{ matrix.workdir }}
          -v ${{ github.workspace }}:${{ matrix.workdir }}
          ${{ matrix.container }}
          make init test-run

  bench:
    name: Running benchmarks
    needs: lint
    if: ${{ false }} # Disable benchmarks for now
    strategy:
      matrix:
        include:
          - os: windows-2019
            container: ghcr.io/legion-labs/build-env-win-rust:0.1.0
            workdir: C:\github\workspace
          - os: ubuntu-20.04
            container: ghcr.io/legion-labs/build-env-linux-rust:0.1.0
            workdir: /github/workspace
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build benchmarks
        run: >-
          docker run
          --name cargo_build
          --rm
          --workdir ${{ matrix.workdir }}
          -v ${{ github.workspace }}:${{ matrix.workdir }}
          ${{ matrix.container }}
          make init bench-build

      - name: Run benchmarks
        run: >-
          docker run
          --name cargo_bench
          --rm
          --workdir ${{ matrix.workdir }}
          -v ${{ github.workspace }}:${{ matrix.workdir }}
          ${{ matrix.container }}
          make init bench-run

  build_docs:
    name: Building docs
    needs: lint
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/legion-labs/build-env-linux-rust:0.1.0
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: Initializing
        run: make init

      - name: Build docs
        run: make doc

      - uses: actions/upload-artifact@v2
        with:
          name: docs
          path: ./target/doc

  deploy_docs:
    name: Deploying docs
    needs: [test, build_docs]
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: docs
          path: ./target/doc

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/doc
          force_orphan: true

  build_release:
    name: Building release binaries
    needs: lint
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/legion-labs/build-env-linux-rust:0.1.0
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: Initializing
        run: make init

      - name: Build release
        run: make build-release

      - uses: actions/upload-artifact@v2
        with:
          name: release
          path: |
            ./target/release
            !./target/release/build
            !./target/release/deps
            !./target/release/incremental

  dockerize:
    name: Building docker images and deploying them
    needs: [test, build_docs, build_release]
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: release
          path: ./target

      - name: Docker build
        run: make dockerize-release

      - name: Docker push
        run: make dockerize-push
