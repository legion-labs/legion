name: Rust ecosystem reusable workflow
on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      pkgs_arg:
        required: true
        type: string
      deploy:
        required: false
        type: boolean
        default: false
      benchmark:
        required: false
        type: boolean
        default: false
      coverage:
        required: false
        type: boolean
        default: false
      timings:
        required: false
        type: boolean
        default: false
    secrets:
      ecr-password:
        required: true
      docs-deploy-key:
        required: false
      coverage-deploy-key:
        required: false
      build-timings-deploy-key:
        required: false

env:
  MONOREPO_DOCKER_REGISTRY: 550877636976.dkr.ecr.ca-central-1.amazonaws.com/legion-labs/legion
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Running code checks
    runs-on: [self-hosted, linux, common, build]
    container:
      image: ${{ inputs.image }}
      credentials:
        username: AWS
        password: ${{ secrets.ecr-password }}
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, x86_64-pc-windows-msvc]
    steps:
      - uses: actions/checkout@v2

      - name: Bootstrap
        uses: ./.github/actions/rust-bootstrap

      - name: Run initial checks
        run: monorepo ci ${{ inputs.pkgs_arg }} --target ${{ matrix.target }} check

  test:
    name: Running tests
    needs: [lint]
    runs-on: [self-hosted, linux, common, build]
    container:
      image: ${{ inputs.image }}
      credentials:
        username: AWS
        password: ${{ secrets.ecr-password }}
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, x86_64-pc-windows-msvc]
    steps:
      - uses: actions/checkout@v2

      - name: Bootstrap
        uses: ./.github/actions/rust-bootstrap

      - name: Build tests
        run: monorepo ci ${{ inputs.pkgs_arg }} --target ${{ matrix.target }} test --build

      - name: Run tests
        if: ${{ matrix.target != 'x86_64-pc-windows-msvc' }}
        run: monorepo ci ${{ inputs.pkgs_arg }} --target ${{ matrix.target }} test --run

      - name: Upload GPU-test diffs
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2.3.1
        with:
          name: GPU test diffs
          path: ./tests/graphics-sandbox/diffs

  publish:
    name: Building release binaries
    needs: [test]
    runs-on: [self-hosted, linux, common, build]
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, x86_64-pc-windows-msvc]
    steps:
      - uses: actions/checkout@v2

      - name: Bootstrap
        uses: ./.github/actions/rust-bootstrap

      - name: Build
        if: ${{ !inputs.deploy }}
        run: monorepo publish --release --force ${{ inputs.pkgs_arg }} --target ${{ matrix.target }} --build-only

      - name: Build and publish
        if: ${{ inputs.deploy }}
        run: monorepo publish --release --force ${{ inputs.pkgs_arg }} --target ${{ matrix.target }}

      - name: Upload Zip artifacts to github
        if: ${{ inputs.deploy && matrix.target == 'x86_64-pc-windows-msvc' }}
        uses: actions/upload-artifact@v2
        with:
          name: zip-release
          path: |
            ./target/x86_64-pc-windows-msvc/release/zip/
            !./target/x86_64-pc-windows-msvc/release/zip/*.zip
          retention-days: 5

  build_docs:
    name: Building docs
    needs: [lint]
    runs-on: [self-hosted, linux, common, build]
    container:
      image: ${{ inputs.image }}
      credentials:
        username: AWS
        password: ${{ secrets.ecr-password }}
    steps:
      - uses: actions/checkout@v2

      - name: Bootstrap
        uses: ./.github/actions/rust-bootstrap

      - name: Build docs
        run: monorepo doc

      - name: Upload docs
        uses: actions/upload-artifact@v2
        with:
          name: doc
          path: ./target/doc
          retention-days: 5

  deploy_docs:
    name: Deploying docs
    needs: [build_docs]
    if: ${{ inputs.deploy }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: doc
          path: ./doc

      - run: sleep 5

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        continue-on-error: true
        with:
          deploy_key: ${{ secrets.docs-deploy-key }}
          external_repository: legion-labs/api.legionengine.com
          publish_branch: main
          publish_dir: ./doc
          force_orphan: true
          cname: api.legionengine.com

  benchmark:
    name: Running benchmarks
    if: ${{ inputs.benchmark }}
    needs: [lint]
    runs-on: [self-hosted, linux, common, build]
    container:
      image: ${{ inputs.image }}
      credentials:
        username: AWS
        password: ${{ secrets.ecr-password }}
    steps:
      - uses: actions/checkout@v2

      - name: Bootstrap
        uses: ./.github/actions/rust-bootstrap

      - name: Build benchmarks
        run: monorepo ci bench

  timings:
    name: Running a timed build
    if: ${{ inputs.timings }}
    needs: [lint]
    runs-on: [self-hosted, linux, common, build]
    container:
      image: ${{ inputs.image }}
      credentials:
        username: AWS
        password: ${{ secrets.ecr-password }}
    steps:
      - uses: actions/checkout@v2

      - name: Build with timings
        run: make timings

      - name: Upload report
        uses: actions/upload-artifact@v2
        with:
          name: timings
          path: ./timings
          retention-days: 60

  deploy_timings:
    name: Deploying timings
    needs: [timings]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: timings
          path: ./timings

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.build-timings-deploy-key }}
          external_repository: legion-labs/build-timings.legionengine.com
          publish_branch: main
          publish_dir: ./timings
          force_orphan: true
          cname: build-timings.legionengine.com

  coverage:
    name: Running code coverage analysis
    if: ${{ inputs.coverage }}
    needs: [lint]
    runs-on: [self-hosted, linux, common, build]
    container:
      image: ${{ inputs.image }}
      credentials:
        username: AWS
        password: ${{ secrets.ecr-password }}
    steps:
      - uses: actions/checkout@v2

      - name: Bootstrap
        uses: ./.github/actions/rust-bootstrap

      - name: Build and run tests with coverage
        run: make cov

      - name: Build coverage report
        run: make grcov

      - name: Upload report
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: ./target/debug/coverage
          retention-days: 60

  deploy_coverage:
    name: Deploying coverage report
    needs: [coverage]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: coverage
          path: ./coverage

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.coverage-deploy-key }}
          external_repository: legion-labs/cov.legionengine.com
          publish_branch: main
          publish_dir: ./coverage
          force_orphan: true
          cname: cov.legionengine.com
