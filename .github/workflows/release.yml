name: Release

on:
  schedule:
    # Run the job every 3 hours
    - cron: "0 */3 * * *"
  workflow_dispatch:
    inputs:
      name:
        description: "Release tag"
        required: false
        default: "preflight"

jobs:
  build_release:
    name: Building release binaries
    runs-on: [self-hosted, linux, common, build]
    steps:
      - uses: actions/checkout@v2

      - name: Build release
        run: make build-release

      - name: Upload release artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: |
            ./target/release
            !./target/release/build
            !./target/release/deps
            !./target/release/incremental
          retention-days: 5

  dockerize:
    name: Building docker images and deploying them
    needs: [build_release]
    if: ${{ github.event.event_name == 'workflow_dispatch' }}
    runs-on: [self-hosted, linux, common, build]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: release
          path: ./target

      - name: Docker build
        run: make dockerize-release

      - name: Docker push
        run: make dockerize-push
