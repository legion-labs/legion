[package]
name = "legion-reflect-derive"
version = "0.1.0"
edition = "2018"
authors = [
    "Bevy Contributors <bevyengine@gmail.com>",
    "Carter Anderson <mcanders1@gmail.com>",
]
description = "Derive implementations for legion-reflect"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

[lib]
proc-macro = true

[dependencies]
legion-macro-utils = { path = "../macro-utils", version = "0.1.0" }

syn = "1.0"
proc-macro2 = "1.0"
quote = "1.0"
uuid = { version = "0.8", features = ["v4", "serde"] }
