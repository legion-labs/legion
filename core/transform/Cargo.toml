[package]
name = "legion_transform"
version = "0.1.0"
edition = "2018"
authors = [
    "Bevy Contributors <bevyengine@gmail.com>",
    "Carter Anderson <mcanders1@gmail.com>",
]
description = "Provides hierarchy and transform functionality for Legion Engine"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

[dependencies]
# legion
legion-app = { path = "../app", version = "0.1.0" }
legion-ecs = { path = "../ecs", version = "0.1.0" }
legion-math = { path = "../math", version = "0.1.0" }
legion-utils = { path = "../utils", version = "0.1.0" }

# other
smallvec = { version = "1.6", features = ["serde", "union", "const_generics"] }
