[package]
name = "legion-ecs"
version = "0.1.0"
edition = "2018"
authors = [
    "Bevy Contributors <bevyengine@gmail.com>",
    "Carter Anderson <mcanders1@gmail.com>",
]
description = "Bevy Engine's entity component system"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["ecs", "game", "legion"]
categories = ["game-engines", "data-structures"]

[features]
trace = []
default = ["legion-reflect"]

[dependencies]
legion-reflect = { path = "../reflect", version = "0.1.0", optional = true }
legion-tasks = { path = "../tasks", version = "0.1.0" }
legion-utils = { path = "../utils", version = "0.1.0" }
legion-ecs-macros = { path = "../ecs-macros", version = "0.1.0" }

async-channel = "1.4"
fixedbitset = "0.4"
fxhash = "0.2"
thiserror = "1.0"
downcast-rs = "1.2"
rand = "0.8"
serde = "1"

[dev-dependencies]
parking_lot = "0.11"

[[example]]
name = "events"
path = "examples/events.rs"

[[example]]
name = "component_storage"
path = "examples/component_storage.rs"

[[example]]
name = "resources"
path = "examples/resources.rs"

[[example]]
name = "change_detection"
path = "examples/change_detection.rs"
