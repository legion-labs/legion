[package]
name = "legion-ecs"
version = "0.1.0"
edition = "2018"
authors = [
    "Bevy Contributors <bevyengine@gmail.com>",
    "Carter Anderson <mcanders1@gmail.com>",
]
description = "Bevy Engine's entity component system"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["ecs", "game", "bevy"]
categories = ["game-engines", "data-structures"]

[features]
trace = []
default = ["legion_reflect"]

[dependencies]
legion_reflect = { path = "../reflect", package = "legion-reflect", version = "0.1.0", optional = true }
legion_tasks = { path = "../tasks", package = "legion-tasks", version = "0.1.0" }
legion_utils = { path = "../utils", package = "legion-utils", version = "0.1.0" }
legion_ecs_macros = { path = "../ecs-macros", package = "legion-ecs-macros", version = "0.1.0" }

async-channel = "1.4"
fixedbitset = "0.4"
fxhash = "0.2"
thiserror = "1.0"
downcast-rs = "1.2"
rand = "0.8"
serde = "1"

[dev-dependencies]
parking_lot = "0.11"

[[example]]
name = "events"
path = "examples/events.rs"

[[example]]
name = "component_storage"
path = "examples/component_storage.rs"

[[example]]
name = "resources"
path = "examples/resources.rs"

[[example]]
name = "change_detection"
path = "examples/change_detection.rs"
