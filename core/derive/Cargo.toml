[package]
name = "legion-derive"
version = "0.1.0"
edition = "2018"
description = "Provides derive implementations for Legion"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

[lib]
proc-macro = true

[dependencies]
legion-macro-utils = { path = "../macro-utils", version = "0.1.0" }

Inflector = { version = "0.11.4", default-features = false }
quote = "1.0"
syn = "1.0"
uuid = { version = "0.8", features = ["v4", "serde"] }
