[package]
name = "telemetry-dump"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
lgn-tracing = { path = "../../lib/tracing", version = "0.1.0" }
lgn-telemetry-sink = { path = "../../lib/telemetry-sink", version = "0.1.0" }
lgn-analytics = { path = "../../lib/analytics", version = "0.1.0" }
lgn-tracing-transit = { path = "../../lib/tracing-transit", version = "0.1.0" }
clap = { version = "3.0", features = ["derive"] }
tokio = { version = "1.13", features = ["full"] }
sqlx = { version = "0.5", features = [
    "sqlite",
    "any",
    "mysql",
    "runtime-tokio-native-tls",
] }
anyhow = "1.0"
prost = "0.9"
lz4 = "1.23"
json = "0.12"

[dev-dependencies]
lgn-test-utils = { path = "../../lib/test-utils", version = "0.1.0" }
fs_extra = "1.2"
