[package]
name = "editor-client"
version = "0.1.0"
edition = "2018"
description = "Legion Editor client"
authors = ["devs@legionlabs.com"]
repository = ""
default-run = "editor-client"
license = "MIT OR Apache-2.0"
keywords = ["ecs", "game", "legion"]
build = "src/build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.0.0-beta.4" }
which = "4.2.2"

[dependencies]
legion-app = { path = "../../lib/app", version = "0.1.0" }
legion-ecs = { path = "../../lib/ecs", version = "0.1.0" }
legion-async = { path = "../../plugin/async", version = "0.1.0" }
legion-editor-proto = { path = "../../proto/editor-proto", version = "0.1.0" }
anyhow = "1.0.44"
clap = "2"
tonic = "0.5.2"
prost = "0.8"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
base64 = "0.13.0"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.0.0-beta.8", features = ["api-all"] }
simple-error = "0.2.3"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
