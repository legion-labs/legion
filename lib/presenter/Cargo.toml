[package]
name = "lgn-presenter"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lgn-graphics-api = { path = "../graphics-api", version = "0.1.0" }
lgn-pso-compiler = { path = "../pso-compiler", version = "0.1.0" }
lgn-renderer = { path = "../../plugin/renderer", version = "0.1.0" }
lgn-tracing = { path = "../tracing", version = "0.1.0" }
raw-window-handle = "0.4"
crossbeam-channel = "0.5"
instant = "0.1"
anyhow = "1.0"

# vulkan backend
ash = { version = ">= 0.33", features = ["linked"], optional = true }

[features]
default = []
vulkan = ["ash", "lgn-graphics-api/vulkan"]
