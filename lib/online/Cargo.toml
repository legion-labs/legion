[package]
name = "legion-online"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = "1.0"
tokio = { version = "1.13", features = ["full"] }
hyper = { version = "0.14", features = ["full"] }
webbrowser = "0.5"
hyper-tls = "0.5"
futures-util = "0.3"
url = "2.2"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.13"
directories = "4"
reqwest = "0.11"
ring = "0.16"
simple_asn1 = "0.6.0"
async-trait = "0.1"
