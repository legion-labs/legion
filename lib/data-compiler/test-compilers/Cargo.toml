authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
legion-data-compiler = { path = "../../data-compiler" }
legion-content-store = { path = "../../content-store" }
legion-data-offline = { path = "../../data-offline" }
legion-data-runtime = { path = "../../data-runtime" }
text-resource = { path = "../../data-offline/test-text-resource"}
multitext-resource = { path = "../../data-offline/test-multitext-resource"}
integer-asset = { path = "../../data-runtime/test-integer-asset"}
refs-resource = { path = "../../data-offline/test-refs-resource"}
refs-asset = { path = "../../data-runtime/test-refs-asset"}

[[bin]]
name = "compiler-test-atoi"
path = "src/atoi.rs"
doc = false

[[bin]]
name = "compiler-test-reverse"
path = "src/reverse.rs"
doc = false

[[bin]]
name = "compiler-test-refs"
path = "src/refs.rs"
doc = false

[[bin]]
name = "compiler-test-split"
path = "src/split.rs"
doc = false