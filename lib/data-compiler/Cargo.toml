[package]
name = "lgn-data-compiler"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
lgn-data-offline = { path = "../data-offline", version = "0.1.0" }
lgn-content-store = { path = "../content-store", version = "0.1.0" }
lgn-data-runtime = { path = "../data-runtime", version = "0.1.0" }
lgn-utils = { path = "../utils", version = "0.1.0" }
clap = "2.33"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3.1"

[dev-dependencies]
tempfile = "3.2.0"
refs-resource = { path = "../data-offline/test-refs-resource" }
multitext-resource = { path = "../data-offline/test-multitext-resource" }
text-resource = { path = "../data-offline/test-text-resource" }
integer-asset = { path = "../data-runtime/test-integer-asset" }
refs-asset = { path = "../data-runtime/test-refs-asset" }
binary-resource = { path = "../data-offline/test-binary-resource" }
