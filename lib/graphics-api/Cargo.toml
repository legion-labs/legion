[package]
name = "lgn-graphics-api"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
vulkan = ["ash", "vk-mem"]

[dependencies]
bumpalo = "3.8"
lgn-utils = { path = "../../lib/utils", version = "0.1.0" }
raw-window-handle = "0.4"
bitflags = "1.3"
fnv = "1.0"
serde = { version = "1.0", features = ["serde_derive"] }
log = "0.4"
crossbeam-channel = "0.5"

# vulkan backend
ash = { version = ">= 0.33", optional = true }
vk-mem = { git = "https://github.com/legion-labs/vk-mem-rs", branch = "ash-fixes", optional = true }

[package.metadata.docs.rs]
features = ["serde", "vulkan"]
default-target = "x86_64-unknown-linux-gnu"
targets = ["x86_64-pc-windows-msvc", "x86_64-unknown-linux-gnu"]
