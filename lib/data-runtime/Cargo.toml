[package]
name = "legion-data-runtime"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
legion-content-store = { path = "../content-store" }
legion-data-runtime-macros = { path = "macros" }
legion-utils = { path = "../utils" }

byteorder = "1.4"
crossbeam-channel = "0.5.1"
flurry = "0.3"
hex = "0.4.3"
log = "0.4"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
xxhash-rust = { version = "0.8.2", features = ["xxh3", "const_xxh3"] }
uuid = { version = "0.8.2", features = ["serde", "v4"] }
