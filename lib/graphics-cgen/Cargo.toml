[package]
name = "graphics-cgen"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
clap = "2.33"
fxhash = "0.2"
heck = "0.3"
log = "0.4"
relative-path = "1.5"
strum = { version = "0.21", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
simple_logger = "1.13"
syn = { version = "1.0", features = ["parsing"] }
