[package]
name = "lgn-graphics-cgen"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
bincode = "1.3"
clap = "2.33"
fxhash = "0.2"
heck = "0.3"
log = "0.4"
proc-macro2 = "1.0"
relative-path = "1.6"
simple_logger = "1.13"
strum = { version = "0.21", features = ["derive"] }
syn = { version = "1.0", features = ["extra-traits", "full"] }

lgn-graphics-api = { path = "../../lib/graphics-api" }
lgn-graphics-cgen-runtime = { path = "../../lib/graphics-cgen-runtime", version = "0.1.0" }
