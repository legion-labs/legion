[package]
name = "legion-data-offline"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
# Legion engine
legion-content-store = { path = "../content-store" } # for ContentType
legion-data-runtime = { path = "../data-runtime" }
legion-utils = { path = "../utils" }

# others
anyhow = "1.0"
crossbeam-channel = "0.5.1"
hex = "0.4.3"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.13", features = ["full"] }

[dev-dependencies]
tempfile = "3.2.0"

[features]
default = ["offline_data", "runtime_data"]
offline_data = []
runtime_data = []
