[package]
name = "lgn-data-offline"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
# Legion engine
lgn-content-store = { path = "../content-store", version = "0.1.0" } # for ContentType
lgn-data-runtime = { path = "../data-runtime", version = "0.1.0" }
lgn-utils = { path = "../utils", version = "0.1.0" }
lgn-data-model = { path = "../data-model" }

# others
anyhow = "1.0"
crossbeam-channel = "0.5.1"
hex = "0.4.3"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
erased-serde = "0.3.12"
tokio = { version = "1.13", features = ["full"] }
lazy_static = "1.4"

[dev-dependencies]
tempfile = "3.2.0"

[features]
default = ["offline_data", "runtime_data"]
offline_data = []
runtime_data = []
