[package]
name = "legion-data-offline"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

[dependencies]
# Legion engine
legion-content-store = { path = "../content-store" } # for ContentType
legion-data-runtime = { path = "../data-runtime" }

# others
crossbeam-channel = "0.5.1"
hex = "0.4.3"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
legion-data-offline-macros = { path = "macros" }
legion-math = { path = "../../lib/math", version = "0.1.0" }
tempfile = "3.2.0"
bincode = "1.3.3"

[features]
default = ["offline_data", "runtime_data"]
offline_data = []
runtime_data = []
