[package]
name = "legion-data-offline"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
slotmap = "1.0.0"
rand = "0.8.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4.3"
legion-content-store = { path = "../content-store" }         # for ContentType
legion-data-runtime = { path = "../data-runtime" }
legion-data-offline-macros = { path = "macros" }
legion-math = { path = "../../lib/math", version = "0.1.0" }
bincode = "1.3.3"

[dev-dependencies]
tempfile = "3.2.0"
