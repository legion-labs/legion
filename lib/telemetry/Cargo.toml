[package]
name = "legion-telemetry"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
legion-telemetry-proto = { path = "../../proto/telemetry", version = "0.1.0" }
anyhow = "1.0"
raw-cpuid = "10.2.0"
transit = { path = "../transit" }
tonic = "0.6"
prost = "0.9"
whoami = "1.1"
uuid = { version = "0.8", features = ["v4"] }
chrono = "0.4"
tokio = { version = "1.12", features = ["full"] }
memoffset = "0.6"
lz4 = "1.23"
log = { version = "0.4", features = ["std"] }
ctrlc = "3.2.0"
legion-utils = { path = "../utils" }
thread-id = "4.0"
lazy_static = "1.4"
