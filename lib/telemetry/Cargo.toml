[package]
name = "lgn-telemetry"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lgn-telemetry-proto = { path = "../../proto/telemetry", version = "0.1.0" }
lgn-utils = { path = "../utils", version = "0.1.0" }
lgn-transit = { path = "../transit", version = "0.1.0" }
anyhow = "1.0"
raw-cpuid = "10.2.0"
tonic = "0.6"
prost = "0.9"
whoami = "1.2"
uuid = { version = "0.8", features = ["v4"] }
chrono = "0.4"
tokio = { version = "1.13", features = ["full"] }
memoffset = "0.6"
lz4 = "1.23"
log = { version = "0.4", features = ["std"] }
ctrlc = "3.2.0"
thread-id = "4.0"
lazy_static = "1.4"
