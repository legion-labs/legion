[package]
name = "lgn-build-utils"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "1.3"
thiserror = "1.0"
walkdir = "2.0"
named-lock = "0.1"

# define dependencies as optional and enable them on build-dependencies to not bring additional trees
lgn-graphics-cgen = { path = "../../lib/graphics-cgen", version = "0.1.0", optional = true }
tonic-build = { version = "0.6", optional = true }
which = { version = "4.2.2", optional = true }

[features]
proto-codegen = ["tonic-build", "which"]
web-appgen = ["which"]
graphics-cgen = ["lgn-graphics-cgen"]
