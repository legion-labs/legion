[package]
name = "lgn-telemetry-sink"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lgn-telemetry-proto = { path = "../../proto/telemetry", version = "0.1.0" }
lgn-tracing = { path = "../tracing", version = "0.1.0" }
lgn-transit = { path = "../transit", version = "0.1.0" }
anyhow = "1.0"
chrono = "0.4"
json = "0.12"
prost = "0.9"
simple_logger = "1.16"
tokio = { version = "1.13", features = ["full"] }
tonic = "0.6"
uuid = { version = "0.8", features = ["v4"] }
