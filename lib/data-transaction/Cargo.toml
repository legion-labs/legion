[package]
name = "lgn-data-transaction"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
# Legion engine
lgn-data-runtime = { path = "../data-runtime", version = "0.1.0" }
lgn-data-offline = { path = "../data-offline", version = "0.1.0" }
lgn-utils = { path = "../utils", version = "0.1.0" }
lgn-data-reflection = { path = "../data-reflection" }

# others
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "0.8", features = ["v4"] }
thiserror = "1.0"
anyhow = "1.0"
log = "0.4"
tokio = { version = "1.13", features = ["full"] }
async-trait = "0.1"

[dev-dependencies]
generic_data_offline = { path = "../../test/generic_data_offline", version = "0.1.0" }
tempfile = "3.2.0"
