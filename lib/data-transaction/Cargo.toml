[package]
name = "lgn-data-transaction"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
# Legion engine
lgn-data-runtime = { path = "../data-runtime", version = "0.1.0" }
lgn-data-offline = { path = "../data-offline", version = "0.1.0" }
lgn-data-compiler = { path = "../data-compiler", version = "0.1.0" }
lgn-data-build = { path = "../data-build", version = "0.1.0" }
lgn-content-store = { path = "../content-store", version = "0.1.0" }
lgn-utils = { path = "../utils", version = "0.1.0" }
lgn-data-model = { path = "../data-model" }
lgn-telemetry = { path = "../telemetry", version = "0.1.0" }

# others
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "0.8", features = ["v4"] }
thiserror = "1.0"
anyhow = "1.0"
tokio = { version = "1.13", features = ["full"] }
async-trait = "0.1"

[dev-dependencies]
generic-data = { path = "../../test/generic-data", version = "0.1.0", features = [
    "offline",
] }
tempfile = "3.2.0"
