[package]
name = "legion-data-build"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
legion-data-offline = { path = "../data-offline" }
legion-data-compiler = { path = "../data-compiler" }
legion-content-store = { path = "../content-store" }
legion-data-runtime = { path = "../data-runtime" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
petgraph = "0.6.0"
byteorder = "1"

[dev-dependencies]
tempfile = "3.2.0"
refs-asset = { path = "../data-runtime/test-refs-asset" }
integer-asset = { path = "../data-runtime/test-integer-asset" }
refs-resource = { path = "../data-offline/test-refs-resource" }
text-resource = { path = "../data-offline/test-text-resource" }
test-compilers = { path = "../data-compiler/test-compilers", package="test-compilers" }