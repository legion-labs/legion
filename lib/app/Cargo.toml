[package]
name = "legion-app"
version = "0.1.0"
edition = "2021"
description = "Provides core App functionality for Legion"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

[features]
trace = []
legion_ci_testing = ["serde", "ron"]

[dependencies]
# legion
legion-derive = { path = "../derive", version = "0.1.0" }
legion-ecs = { path = "../ecs", version = "0.1.0" }
legion-utils = { path = "../utils", version = "0.1.0" }

# other
serde = { version = "1.0", features = ["derive"], optional = true }
ron = { version = "0.7.0", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["Window"] }

[dev-dependencies]
# legion
legion-transform = { path = "../../plugin/transform", version = "0.1.0" }

[package.metadata.cargo-udeps.ignore]
development = [
    "legion-transform",
] # Ref to TransformPlugin in add_plugin documentation
