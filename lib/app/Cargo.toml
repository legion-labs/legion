[package]
name = "lgn-app"
version = "0.1.0"
edition = "2021"
description = "Provides core App functionality for Legion"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

[features]
trace = ["tracing"]
lgn_ci_testing = ["serde", "ron"]
default = []

[dependencies]
# legion
lgn-derive = { path = "../derive", version = "0.1.0" }
lgn-ecs = { path = "../ecs", version = "0.1.0" }
lgn-telemetry = { path = "../telemetry", version = "0.1.0" }
lgn-utils = { path = "../utils", version = "0.1.0" }

# other
instant = { version = "0.1", features = ["wasm-bindgen"] }
ron = { version = "0.7.0", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
tracing = { version = "0.1", features = [
    "release_max_level_info",
], optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["Window"] }
