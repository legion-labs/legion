[workspace]
members = [
    "client/*",
    "server/*",
    "lib/*",
    "plugin/*",
    "proto/*",
    "test/*",
    "compiler/*",
    "build/monorepo",
    "build/workspace-hack",
]
exclude = ["lib/vite-plugin-wasm"]

[profile.dev]
panic = 'abort'

[profile.release]
opt-level = 3
debug = true
debug-assertions = false
panic = 'abort'

[profile.bench]
opt-level = 3
debug = true
debug-assertions = false
panic = 'abort'

# this is one of the real time-critical sections of the code
# We want it optimal even even in dev mode
[profile.dev.package.openh264-sys2]
opt-level = 3
debug = true
debug-assertions = false
