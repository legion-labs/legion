[workspace]
members = [
    "client/*",
    "server/*",
    "lib/*",
    "plugin/*",
    "proto/*",
    "test/*",
    "compiler/*",
]
exclude = []

[profile.dev]
panic = 'abort'

[profile.release]
opt-level = 3
debug = true
debug-assertions = false
panic = 'abort'

[profile.bench]
opt-level = 3
debug = true
debug-assertions = false
panic = 'abort'

[patch.crates-io]
lambda_runtime = { git = "https://github.com/legion-labs/aws-lambda-rust-runtime", branch = "handler-lifefime-fix-v0.4.1" }
lambda_http = { git = "https://github.com/legion-labs/aws-lambda-rust-runtime", branch = "handler-lifefime-fix-v0.4.1" }
tinycom = { git = "https://github.com/legion-labs/tinycom-rs.git", branch = "main" }
hassle-rs = { git = "https://github.com/legion-labs/hassle-rs", branch = "com_to_tinycom" }
vk-mem = { git = "https://github.com/legion-labs/vk-mem-rs", branch = "ash-fixes" }
