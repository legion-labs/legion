[workspace]
members = [
    "client/*",
    "server/*",
    "lib/*",
    "plugin/*",
    "proto/*",
    "test/*",
    "compiler/*",
]
exclude = []

[profile.dev]
panic = 'abort'

[profile.release]
opt-level = 3
debug = true
debug-assertions = false
panic = 'abort'

[profile.bench]
opt-level = 3
debug = true
debug-assertions = false
panic = 'abort'

[patch.crates-io]
lambda_runtime = { path = "external/lambda-runtime" }
lambda_http = { path = "external/lambda-http" }
tinycom = { path = "external/tinycom-rs" }
hassle-rs = { path = "external/hassle-rs" }
vk-mem = {path = "external/vk-mem" }
