[workspace]
members = ["client/*", "server/*", "lib/*", "plugin/*", "proto/*", "test/*"]
exclude = [
    "client/analytics-web",
    "client/analytics-web-svelte",
    "test/sample-data",
    "test/test_data",
]

[profile.dev]
panic = 'abort'

[profile.release]
opt-level = 3
debug = true
debug-assertions = false
panic = 'abort'

[profile.bench]
opt-level = 3
debug = true
debug-assertions = false
panic = 'abort'
