[cargo-new]
name = "Legion Labs"
email = "devs@legionlabs.com"
vcs = "none"

[alias]
mr = "run -q --release --package lgn-monorepo --bin lgn-monorepo --"
mr-clippy = "run -q --release --package lgn-monorepo --bin lgn-monorepo -- clippy"
mr-list = "run -q --release --package lgn-monorepo --bin lgn-monorepo -- list"
changed-since = "run -q --package lgn-monorepo --bin lgn-monorepo -- changed-since"

[build]
# 
# make rustdoc treat warnings as errors.
rustdocflags = ["-Dwarnings"]

[target.x86_64-pc-windows-msvc]
linker = "rust-lld.exe"
