[cargo-new]
name = "Legion Labs"
email = "devs@legionlabs.com"
vcs = "none"

[alias]
md = "run -q --package lgn-monorepo --bin lgn-monorepo --"
m = "run -q --release --package lgn-monorepo --bin lgn-monorepo --"
mclippy = "run -q --release --package lgn-monorepo --bin lgn-monorepo -- clippy"
mlist = "run -q --release --package lgn-monorepo --bin lgn-monorepo -- list"

[build]
# 
# make rustdoc treat warnings as errors.
rustdocflags = ["-Dwarnings"]

[target.x86_64-pc-windows-msvc]
linker = "rust-lld.exe"
