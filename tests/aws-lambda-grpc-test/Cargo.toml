[package]
name = "aws-lambda-grpc-test"
version = "0.1.0"
edition = "2021"
description = "Legion AWS Lambda that tests gRPC"
authors = ["devs@legionlabs.com"]
repository = ""
license = "MIT OR Apache-2.0"
keywords = ["game", "legion"]

[dependencies]
lgn-online = { path = "../../crates/lgn-online", version = "0.1.0" }
lgn-tracing = { path = "../../crates/lgn-tracing", version = "0.1.0" }
tokio = { version = "1.13", features = ["full", "tracing"] }
tonic = "0.6"
tonic-web = "0.2"
hyper = "0.14"
anyhow = "1.0"
lambda_runtime = { git = "https://github.com/legion-labs/aws-lambda-rust-runtime", branch = "handler-lifefime-fix-v0.4.1" }
lambda_http = { git = "https://github.com/legion-labs/aws-lambda-rust-runtime", branch = "handler-lifefime-fix-v0.4.1" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lgn-telemetry-sink = { path = "../../crates/lgn-telemetry-sink", version = "0.1.0" }
lgn-streaming-proto = { path = "../../crates/lgn-streaming-proto", version = "0.1.0" }
http = "0.2"
http-body = "0.4.4"
bytes = "1.1"
