[package]
name = "lgn-compiler-test-refs"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
doc = false

[[bin]]
name = "compiler-test-refs"
path = "src/main.rs"
doc = false

[dependencies]
lgn-data-compiler = { path = "../../crates/lgn-data-compiler", version = "0.1.0" }
lgn-data-runtime = { path = "../../crates/lgn-data-runtime", version = "0.1.0" }
refs-resource = { path = "../../crates/lgn-data-offline/test-refs-resource" }
refs-asset = { path = "../../crates/lgn-data-runtime/test-refs-asset" }

async-trait = "0.1"
tokio = { version = "1", features = ["full", "tracing"] }
