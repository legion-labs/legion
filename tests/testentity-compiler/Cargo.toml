[package]
name = "lgn-compiler-testentity"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
doc = false

[[bin]]
name = "compiler-testentity"
path = "src/main.rs"
doc = false

[dependencies]
lgn-tracing = { path = "../../crates/lgn-tracing", version = "0.1.0" }
lgn-data-offline = { path = "../../crates/lgn-data-offline", version = "0.1.0" }
lgn-data-runtime = { path = "../../crates/lgn-data-runtime", version = "0.1.0" }
lgn-data-compiler = { path = "../../crates/lgn-data-compiler", version = "0.1.0" }
lgn-data-model = { path = "../../crates/lgn-data-model", version = "0.1.0" }
generic-data = { path = "../../tests/generic-data", version = "0.1.0", features = [
    "offline",
    "runtime",
] }
bincode = "1.3.3"

[build-dependencies]
lgn-data-codegen = { path = "../../crates/lgn-data-codegen", version = "0.1.0" }
