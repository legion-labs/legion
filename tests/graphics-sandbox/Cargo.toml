[package]
name = "lgn-graphics-sandbox"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
lgn-app = { path = "../../crates/lgn-app", version = "0.1.0" }
lgn-asset-registry = { path = "../../crates/lgn-asset-registry", version = "0.1.0" }
lgn-core = { path = "../../crates/lgn-core", version = "0.1.0" }
lgn-data-runtime = { path = "../../crates/lgn-data-runtime", version = "0.1.0" }
lgn-ecs = { path = "../../crates/lgn-ecs", version = "0.1.0" }
lgn-graphics-api = { path = "../../crates/lgn-graphics-api", version = "0.1.0" }
lgn-graphics-data = { path = "../../crates/lgn-graphics-data", version = "0.1.0", features = [
    "runtime",
] }
lgn-input = { path = "../../crates/lgn-input", version = "0.1.0" }
lgn-tracing = { path = "../../crates/lgn-tracing", version = "0.1.0" }
lgn-telemetry-sink = { path = "../../crates/lgn-telemetry-sink", version = "0.1.0" }
lgn-math = { path = "../../crates/lgn-math", version = "0.1.0" }
lgn-presenter-snapshot = { path = "../../crates/lgn-presenter-snapshot", version = "0.1.0" }
lgn-presenter-window = { path = "../../crates/lgn-presenter-window", version = "0.1.0" }
lgn-renderer = { path = "../../crates/lgn-renderer", version = "0.1.0" }
lgn-transform = { path = "../../crates/lgn-transform", version = "0.1.0" }
lgn-window = { path = "../../crates/lgn-window", version = "0.1.0" }
lgn-winit = { path = "../../crates/lgn-winit", version = "0.1.0" }
tbc = "0.3.0"
png = "0.17"

sample-data = { path = "../sample-data", version = "0.1.0", features = [
    "runtime",
] }
clap = { version = "3.0", features = ["derive"] }

[target.'cfg(target_os = "linux")'.dependencies]
lgn-winit = { path = "../../crates/lgn-winit", features = ["x11"] }

[target.'cfg(any(target_os = "linux", target_os = "windows"))'.dependencies]
lgn-presenter-snapshot = { path = "../../crates/lgn-presenter-snapshot", version = "0.1.0", features = [
    "vulkan",
] }

[dev-dependencies]
lgn-test-utils = { path = "../../crates/lgn-test-utils" }
