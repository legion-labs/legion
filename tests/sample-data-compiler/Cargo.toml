[package]
name = "sample-data-compiler"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]

# Legion engine
lgn-content-store = { path = "../../crates/lgn-content-store", version = "0.1.0" }
lgn-data-build = { path = "../../crates/lgn-data-build", version = "0.1.0" }
lgn-data-compiler = { path = "../../crates/lgn-data-compiler", version = "0.1.0" }
lgn-data-offline = { path = "../../crates/lgn-data-offline", version = "0.1.0" }
lgn-data-runtime = { path = "../../crates/lgn-data-runtime", version = "0.1.0" }
lgn-graphics-data = { path = "../../crates/lgn-graphics-data", features = [
    "offline",
    "runtime",
] }
lgn-math = { path = "../../crates/lgn-math", version = "0.1.0" }
lgn-utils = { path = "../../crates/lgn-utils", version = "0.1.0" }

generic-data = { path = "../generic-data", version = "0.1.0", features = [
    "offline",
    "runtime",
] }

# Sample data test
sample-data = { path = "../sample-data", version = "0.1.0", features = [
    "offline",
    "runtime",
] }

# other
tokio = { version = "1.13", features = ["full"] }
bincode = "1.3.3"
clap = { version = "3.0", features = ["derive"] }
ron = "0.7.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
typetag = "0.1.8"

[[bin]]
name = "sample-data-compiler"
path = "src/main/main.rs"
doc = true
