[package]
name = "sample-data"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"


[dependencies]
# Legion engine
lgn-data-offline = { path = "../../crates/lgn-data-offline", version = "0.1.0" }
lgn-data-runtime = { path = "../../crates/lgn-data-runtime", version = "0.1.0" }
lgn-math = { path = "../../crates/lgn-math", version = "0.1.0" }
lgn-app = { path = "../../crates/lgn-app", version = "0.1.0" }
lgn-data-model = { path = "../../crates/lgn-data-model", version = "0.1.0" }
lgn-ecs = { path = "../../crates/lgn-ecs", version = "0.1.0" }
lgn-graphics-data = { path = "../../crates/lgn-graphics-data", version = "0.1.0", features = [
    "runtime",
] }

# codegen
anyhow = "1.0"
lazy_static = "1.4"
bincode = "1.3.3"
erased-serde = "0.3.12"
memoffset = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
typetag = "0.1.8"
inventory = "0.2"


[build-dependencies]
lgn-data-codegen = { path = "../../crates/lgn-data-codegen", version = "0.1.0" }

[features]
offline = []
runtime = []


[dev-dependencies]
tempfile = "3.2"
insta = "1.8"
lgn-data-compiler = { path = "../../crates/lgn-data-compiler", version = "0.1.0" }
serde_json = "1.0"
json = "0.12"
