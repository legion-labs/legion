[package]
name = "generic-data"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
doc = false

[dependencies]
# Legion engine
lgn-app = { path = "../../crates/lgn-app", version = "0.1.0" }
lgn-data-offline = { path = "../../crates/lgn-data-offline", version = "0.1.0", optional = true }
lgn-data-model = { path = "../../crates/lgn-data-model", version = "0.1.0" }
lgn-ecs = { path = "../../crates/lgn-ecs", version = "0.1.0" }
lgn-data-runtime = { path = "../../crates/lgn-data-runtime", version = "0.1.0" }
lgn-math = { path = "../../crates/lgn-math", version = "0.1.0" }
lgn-transform = { path = "../../crates/lgn-transform", version = "0.1.0" }
lgn-utils = { path = "../../crates/lgn-utils", version = "0.1.0" }
lgn-graphics-data = { path = "../../crates/lgn-graphics-data", version = "0.1.0", features = [
    "runtime",
] }

# other
lazy_static = "1.4"
bincode = "1.3.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
erased-serde = "0.3.12"
typetag = "0.1"
memoffset = "0.6"
inventory = { version = "0.2", optional = true }
async-trait = "0.1"
tokio = "1.13"

[dev-dependencies]
tempfile = "3.2.0"
tokio-test = "0.4.2"
lgn-content-store = { path = "../../crates/lgn-content-store", version = "0.1.0" }

[build-dependencies]
lgn-data-codegen = { path = "../../crates/lgn-data-codegen", version = "0.1.0" }

# [dev-dependencies]
# generic-data = { path = ".", version = "0.1.0", features = ["offline"] }

[features]
default = ["runtime", "offline"]
offline = ["lgn-data-offline", "inventory"]
runtime = []

[package.metadata.cargo-udeps.ignore]
normal = ["lgn-transform"]
