[package]
name = "api-codegen"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lgn-tracing = { path = "../../crates/lgn-tracing", version = "0.1.0" }
lgn-telemetry-sink = { path = "../../crates/lgn-telemetry-sink", version = "0.1.0" }
lgn-online = { path = "../../crates/lgn-online", version = "0.1.0" }
async-trait = "0.1"
tokio = { version = "1", features = ["full"] }
thiserror = "1"
anyhow = "1"
chrono = "0.4"
axum = "0.5"
http = "0.2"
hyper = { version = "0.14", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tower-http = "0.3"
base64 = "0.13"
bytes = "1"
serde_qs = { version = "0.9", features = ["axum"] }

[build-dependencies]
lgn-api-codegen = { path = "../../crates/lgn-api-codegen", version = "0.1.0" }
