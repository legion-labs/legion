openapi: 3.0.2
info:
  description: |-
    This is a sample OpenAPI 3.0 specification.
  version: 1.0.0
  title: Test API
paths:
  /v1/spaces/{space-id}/car-service/cars:
    get:
      description: Get cars.
      operationId: getCars
      parameters:
        - $ref: "#/components/parameters/SpaceId"
        - name: names
          in: query
          description: Names to filter by
          required: false
          schema:
            type: array
            items:
              type: string
        - name: q
          in: query
          description: Dynamic search
          required: false
          schema:
            type: string
      responses:
        "200":
          description: List of cars.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cars"
    post:
      description: Create a new car.
      operationId: createCar
      parameters:
        - $ref: "#/components/parameters/SpaceId"
        - name: span-id
          in: header
          description: ""
          required: false
          schema:
            type: string
      responses:
        "201":
          description: Created.
      requestBody:
        description: The content of the car.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Car"
  /v1/spaces/{space-id}/car-service/cars/{car-id}:
    get:
      description: Get car.
      operationId: getCar
      parameters:
        - $ref: "#/components/parameters/SpaceId"
        - $ref: "#/components/parameters/CarId"
      responses:
        "200":
          description: A car.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Car"
        "404":
          description: Car not found.
    delete:
      description: Delete car.
      operationId: deleteCar
      parameters:
        - $ref: "#/components/parameters/SpaceId"
        - $ref: "#/components/parameters/CarId"
      responses:
        "200":
          description: Car deleted.
        "404":
          description: Car not found.
  /v1/spaces/{space-id}/car-service/test-binary:
    post:
      operationId: testBinary
      parameters:
        - $ref: "#/components/parameters/SpaceId"
      responses:
        "200":
          description: Ok.
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
  /test-one-of:
    get:
      operationId: testOneOf
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Pet"
                  - $ref: "#/components/schemas/Car"
components:
  parameters:
    SpaceId:
      name: space-id
      in: path
      description: The space identifier.
      required: true
      schema:
        type: string
    CarId:
      name: car-id
      in: path
      description: The car identifier.
      required: true
      schema:
        type: integer
        format: int64
  schemas:
    Cars:
      type: array
      items:
        $ref: "#/components/schemas/Car"
    Car:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        color:
          type: string
          description: The car color.
          enum:
            - red
            - blue
            - yellow
        is_new:
          type: boolean
        extra:
          type: string
          format: byte
      required:
        - id
        - name
        - color
        - is_new
    Pet:
      type: object
      properties:
        name:
          type: string
  requestBodies:
    Car:
      description: The content of the car.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Car"
