openapi: 3.0.2
info:
  description: |-
    This is a sample OpenAPI 3.0 specification.
  version: 1.0.0
  title: Test API
paths:
  /v1/spaces/{space-id}/car-service/cars:
    get:
      description: Get cars.
      operationId: getCars
      parameters:
        - $ref: "./components.yaml#/parameters/SpaceId"
        - name: names
          in: query
          description: Names to filter by
          required: false
          schema:
            type: array
            items:
              type: string
        - name: q
          in: query
          description: Dynamic search
          required: false
          schema:
            type: string
      responses:
        "200":
          description: List of cars.
          content:
            application/json:
              schema:
                $ref: "./components.yaml#/schemas/Cars"
    post:
      description: Create a new car.
      operationId: createCar
      parameters:
        - $ref: "./components.yaml#/parameters/SpaceId"
        - name: span-id
          in: header
          description: ""
          required: false
          schema:
            type: string
      responses:
        "201":
          description: Created.
      requestBody:
        description: The content of the car.
        required: true
        content:
          application/json:
            schema:
              $ref: "./components.yaml#/schemas/Car"
  /v1/spaces/{space-id}/car-service/cars/{car-id}:
    get:
      description: Get car.
      operationId: getCar
      parameters:
        - $ref: "./components.yaml#/parameters/SpaceId"
        - $ref: "./components.yaml#/parameters/CarId"
      responses:
        "200":
          description: A car.
          content:
            application/json:
              schema:
                $ref: "./components.yaml#/schemas/Car"
        "404":
          description: Car not found.
    delete:
      description: Delete car.
      operationId: deleteCar
      parameters:
        - $ref: "./components.yaml#/parameters/SpaceId"
        - $ref: "./components.yaml#/parameters/CarId"
      responses:
        "200":
          description: Car deleted.
        "404":
          description: Car not found.
  /v1/spaces/{space-id}/car-service/test-binary:
    post:
      operationId: testBinary
      parameters:
        - $ref: "./components.yaml#/parameters/SpaceId"
      responses:
        "200":
          description: Ok.
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
  /test-additional-properties-string:
    get:
      operationId: testAdditionalPropertiesString
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
  /test-additional-properties-schema:
    get:
      operationId: testAdditionalPropertiesSchema
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: "./components.yaml#/schemas/Pet"
  /test-additional-properties-any:
    get:
      operationId: testAdditionalPropertiesAny
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /test-additional-properties-composite-any:
    get:
      operationId: testAdditionalPropertiesCompositeAny
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  time:
                    type: integer
                    format: int32
                    minimum: 0
                additionalProperties: true
  /test-additional-properties-composite-schema:
    get:
      operationId: testAdditionalPropertiesCompositeSchema
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  time:
                    type: integer
                    format: int32
                    minimum: 0
                additionalProperties:
                  $ref: "./components.yaml#/schemas/Pet"
  /test-one-of:
    get:
      operationId: testOneOf
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "./components.yaml#/schemas/Pet"
                  - $ref: "./components.yaml#/schemas/Car"
                  - $ref: "./components.yaml#/schemas/Alpha"
  /test-headers:
    get:
      operationId: testHeaders
      parameters:
        - name: x-string-header
          in: header
          schema:
            type: string
        - name: x-bytes-header
          in: header
          schema:
            type: string
            format: byte
        - name: x-int-header
          in: header
          schema:
            type: integer
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                $ref: "./components.yaml#/schemas/Pet"
          headers:
            x-string-header:
              schema:
                type: string
            x-bytes-header:
              schema:
                type: string
                format: byte
            x-int-header:
              schema:
                type: integer
