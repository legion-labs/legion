[package]
name = "legion-tauri"
version = "0.1.0"
edition = "2021"
description = "Legion's ECS Tauri plugin"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["ecs", "game", "legion", "tauri"]

[dependencies]
legion-app = { path = "../../lib/app", version = "0.1.0" }
legion-ecs = { path = "../../lib/ecs", version = "0.1.0" }
legion-tauri-macros = { path = "./tauri-macros" }
tokio = { version = "1.12", features = ["macros", "rt-multi-thread"] }
tauri = { version = "1.0.0-beta.8", features = ["api-all"] }
