[package]
name = "lgn-log"
version = "0.1.0"
edition = "2021"
description = "Provides logging for Legion Engine"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

[dependencies]
lgn-app = { path = "../../lib/app", version = "0.1.0" }
lgn-utils = { path = "../../lib/utils", version = "0.1.0" }

tracing = { version = "0.1", features = ["release_max_level_info"] }
tracing-subscriber = { version = "0.3.1", features = [
    "registry",
    "env-filter",
] }
tracing-chrome = { version = "0.4.0", optional = true }
tracing-tracy = { version = "0.8.0", optional = true }
tracing-log = "0.1.2"

[target.'cfg(target_os = "android")'.dependencies]
android_log-sys = "0.2.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
tracing-wasm = "0.2.1"
