[package]
name = "lgn-resource-registry"
version = "0.1.0"
edition = "2021"
description = "Provides access to the runtime asset-registry for Legion Engine"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

[dependencies]
# Legion engine
lgn-app = { path = "../../lib/app", version = "0.1.0" }
lgn-data-offline = { path = "../../lib/data-offline", version = "0.1.0" }
lgn-data-transaction = { path = "../../lib/data-transaction", version = "0.1.0" }
lgn-data-runtime = { path = "../../lib/data-runtime", version = "0.1.0" }
lgn-ecs = { path = "../../lib/ecs", version = "0.1.0" }
lgn-graphics-offline = { path = "../../lib/graphics-offline", version = "0.1.0" }
lgn-tasks = { path = "../../lib/tasks", version = "0.1.0" }

# temp dependency on sample-data, until offline data moved to plugins
sample-data-offline = { path = "../../test/sample-data-offline", version = "0.1.0" }
generic-data = { path = "../../test/generic-data", version = "0.1.0", features = [
    "offline",
] }

tokio = { version = "1.13", features = ["full"] }
