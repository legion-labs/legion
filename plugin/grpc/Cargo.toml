[package]
name = "legion-grpc"
version = "0.1.0"
edition = "2018"
description = "Legion's ECS gRPC server plugin"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["ecs", "game", "legion", "grpc"]

[dependencies]
futures-lite = "1.12"
legion-ecs = { path = "../../lib/ecs", version = "0.1.0" }
legion-app = { path = "../../lib/app", version = "0.1.0" }
legion-async = { path = "../async", version = "0.1.0" }
tokio = { version = "1.12", features = ["full"] }
hyper = "0.14.13"
tower = "0.4.8"
tower-service = "0.3.1"
tonic = "0.5"
futures-util = "0.3.17"
http = "0.2.5"
http-body = "0.4.3"
log = "0.4"
anyhow = "1.0"
bytes = "1.1"
dyn-clone = "1"
backoff = { version = "0.3.0", features = ["tokio"] }

[build-dependencies]
tonic-build = "0.5"

[dev-dependencies]
prost = "0.9"
simple_logger = "1.13"
