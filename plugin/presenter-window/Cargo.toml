[package]
name = "lgn-presenter-window"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lgn-graphics-api = { path = "../../lib/graphics-api", version = "0.1.0" }
lgn-app = { path = "../../lib/app", version = "0.1.0" }
lgn-ecs = { path = "../../lib/ecs", version = "0.1.0" }
lgn-presenter = { path = "../../lib/presenter", version = "0.1.0" }
lgn-renderer = { path = "../../plugin/renderer", version = "0.1.0" }
lgn-tasks = { path = "../../lib/tasks", version = "0.1.0" }

raw-window-handle = "0.4"

[features]
default = []
vulkan = ["lgn-graphics-api/vulkan", "lgn-presenter/vulkan"]
