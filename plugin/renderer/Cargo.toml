[package]
name = "legion-renderer"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
graphics-api = { path = "../../lib/graphics-api", package = "legion-graphics-api" }
graphics-data = { path = "../../lib/graphics-data", package = "legion-graphics-data" }
graphics-utils = { path = "../../lib/graphics-utils", package = "legion-graphics-utils" }
legion-app = { path = "../../lib/app" }
legion-ecs = { path = "../../lib/ecs" }
legion-math = { path = "../../lib/math" }
legion-pso-compiler = { path = "../../lib/pso-compiler" }
legion-utils = { path = "../../lib/utils" }
legion-tasks = { path = "../../lib/tasks" }
legion-transform = { path = "../transform" }

anyhow = "1.0"
log = "0.4"
parking_lot = "0.11"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
uuid = { version = "0.8", features = ["v4", "serde"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
uuid = { version = "0.8", features = ["wasm-bindgen"] }

[features]
default = ["graphics-api/vulkan"]
vulkan = ["graphics-api/vulkan"]
