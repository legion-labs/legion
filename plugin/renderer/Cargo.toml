[package]
name = "legion-renderer"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = "1.0"
graphics-api = { path = "../../lib/graphics-api", package = "legion-graphics-api" }
graphics-data = { path = "../../lib/graphics-data", package = "legion-graphics-data", version = "0.1.0" }
legion-app = { path = "../../lib/app", version = "0.1.0" }
legion-async = { path = "../../plugin/async", version = "0.1.0" }
legion-ecs = { path = "../../lib/ecs", version = "0.1.0" }
legion-pso-compiler = { path = "../../lib/pso-compiler", version = "0.1.0" }
legion-utils = { path = "../../lib/utils", version = "0.1.0" }
legion-transform = { path = "../transform", version = "0.1.0" }
legion-math = { path = "../../lib/math", version = "0.1.0" }
log = "0.4"
parking_lot = "0.11"

[features]
default = ["graphics-api/vulkan"]
vulkan = ["graphics-api/vulkan"]
