[package]
name = "lgn-winit"
version = "0.1.0"
edition = "2021"
description = "Provides hierarchy and transform functionality for Legion Engine"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

[features]
wayland = ["winit/wayland"]
x11 = ["winit/x11"]

[dependencies]
# Legion engine
lgn-app = { path = "../../lib/app", version = "0.1.0" }
lgn-ecs = { path = "../../lib/ecs", version = "0.1.0" }
lgn-input = { path = "../input", version = "0.1.0" }
lgn-math = { path = "../../lib/math", version = "0.1.0" }
lgn-utils = { path = "../../lib/utils", version = "0.1.0" }
lgn-window = { path = "../window", version = "0.1.0" }

# other
approx = { version = "0.5.0", default-features = false }
log = "0.4"
raw-window-handle = "0.4.2"
winit = { version = "0.26.0", default-features = false }

[target.'cfg(target_arch = "wasm32")'.dependencies]
winit = { version = "0.26.0", default-features = false }
wasm-bindgen = { version = "0.2" }
web-sys = "0.3"

[package.metadata.docs.rs]
features = ["x11"]
