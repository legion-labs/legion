[package]
name = "legion-winit"
version = "0.1.0"
edition = "2021"
description = "Provides hierarchy and transform functionality for Legion Engine"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

[features]
wayland = ["winit/wayland"]
x11 = ["winit/x11"]

[dependencies]
# bevy
legion-app = { path = "../../lib/app", version = "0.1.0" }
legion-ecs = { path = "../../lib/ecs", version = "0.1.0" }
legion-input = { path = "../input", version = "0.1.0" }
legion-math = { path = "../../lib/math", version = "0.1.0" }
legion-window = { path = "../window", version = "0.1.0" }
legion-utils = { path = "../../lib/utils", version = "0.1.0" }

# other
winit = { version = "0.25.0", default-features = false }
approx = { version = "0.5.0", default-features = false }

[target.'cfg(target_arch = "wasm32")'.dependencies]
winit = { version = "0.25.0", features = ["web-sys"], default-features = false }
wasm-bindgen = { version = "0.2" }
web-sys = "0.3"

[package.metadata.docs.rs]
features = ["x11"]
