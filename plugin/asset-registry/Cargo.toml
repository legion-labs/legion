[package]
name = "lgn-asset-registry"
version = "0.1.0"
edition = "2021"
description = "Provides access to the runtime asset-registry for Legion Engine"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

[dependencies]
# Legion engine
lgn-app = { path = "../../lib/app", version = "0.1.0" }
lgn-content-store = { path = "../../lib/content-store", version = "0.1.0" }
lgn-data-runtime = { path = "../../lib/data-runtime", version = "0.1.0" }
lgn-utils = { path = "../../lib/utils", version = "0.1.0" }
lgn-ecs = { path = "../../lib/ecs", version = "0.1.0" }
lgn-graphics-runtime = { path = "../../lib/graphics-runtime", version = "0.1.0" }
lgn-transform = { path = "../transform", version = "0.1.0" }
lgn-renderer = { path = "../renderer", version = "0.1.0" }

# temp dependency on sample-data, until runtime data moved to plugins
sample-data-runtime = { path = "../../test/sample-data-runtime", version = "0.1.0" }
generic_data = { path = "../../test/generic-data", version = "0.1.0", features = [
    "runtime",
] }

# other
crossbeam-channel = "0.5.1"
serde_json = "1.0"
