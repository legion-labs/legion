[package]
name = "legion-asset-registry"
version = "0.1.0"
edition = "2018"
description = "Provides access to the runtime asset-registry for Legion Engine"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

[dependencies]
# Legion engine
legion-app = { path = "../../lib/app", version = "0.1.0" }
legion-content-store = { path = "../../lib/content-store" }
legion-data-runtime = { path = "../../lib/data-runtime", version = "0.1.0" }
legion-ecs = { path = "../../lib/ecs", version = "0.1.0" }
legion-graphics-runtime = { path = "../../lib/graphics-runtime", version = "0.1.0" }
legion-transform = { path = "../transform", version = "0.1.0" }

# temp dependency on sample-data, until runtime data moved to plugins
sample-data-compiler = { path = "../../test/sample_data_compiler", version = "0.1.0" }

# other
serde_json = "1.0"
