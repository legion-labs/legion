[package]
name = "legion-streamer"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
legion-app = { path = "../../lib/app" }
legion-codec-api = { path = "../../lib/codec-api" }
legion-core = { path = "../core" }
legion-ecs = { path = "../../lib/ecs" }
legion-graphics-api = { path = "../../lib/graphics-api" }
legion-grpc = { path = "../grpc" }
legion-mp4 = { path = "../../lib/mp4" }
legion-presenter = { path = "../../lib/presenter" }
legion-pso-compiler = { path = "../../lib/pso-compiler" }
legion-renderer = { path = "../renderer" }
legion-streaming-proto = { path = "../../proto/streaming" }
legion-tasks = { path = "../../lib/tasks" }
legion-telemetry = { path = "../../lib/telemetry" }
legion-utils = { path = "../../lib/utils" }

anyhow = "1.0"
base64 = "0.13"
bytes = "1.1"
crossbeam = "0.8"
futures-lite = "1.12"
hex = "0.4"
interceptor = "0.4"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.13", features = ["full"] }
tonic = "0.6"
webrtc = "0.2"

[features]
default = []
vulkan = ["legion-renderer/vulkan"]
