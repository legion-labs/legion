[package]
name = "lgn-streamer"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
lgn-app = { path = "../../lib/app", version = "0.1.0" }
lgn-codec-api = { path = "../../lib/codec-api", version = "0.1.0" }
lgn-core = { path = "../core", version = "0.1.0" }
lgn-ecs = { path = "../../lib/ecs", version = "0.1.0" }
lgn-graphics-api = { path = "../../lib/graphics-api", version = "0.1.0" }
lgn-grpc = { path = "../grpc", version = "0.1.0" }
lgn-input = { path = "../../plugin/input", version = "0.1.0", features = [
    "serialize",
] }
lgn-math = { path = "../../lib/math", version = "0.1.0" }
lgn-mp4 = { path = "../../lib/mp4", version = "0.1.0" }
lgn-presenter = { path = "../../lib/presenter", version = "0.1.0" }
lgn-pso-compiler = { path = "../../lib/pso-compiler", version = "0.1.0" }
lgn-renderer = { path = "../renderer", version = "0.1.0" }
lgn-streaming-proto = { path = "../../proto/streaming", version = "0.1.0" }
lgn-tasks = { path = "../../lib/tasks", version = "0.1.0" }
lgn-telemetry = { path = "../../lib/telemetry", version = "0.1.0" }
lgn-utils = { path = "../../lib/utils", version = "0.1.0" }

anyhow = "1.0"
base64 = "0.13"
bytes = "1.1"
crossbeam = "0.8"
futures-lite = "1.12"
hex = "0.4"
interceptor = "0.7"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.13", features = ["full"] }
tonic = "0.6"
webrtc = "0.3"

[features]
default = []
vulkan = ["lgn-renderer/vulkan"]
