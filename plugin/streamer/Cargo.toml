[package]
name = "legion-streamer"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

[dependencies]
futures-lite = "1.4.0"
legion-ecs = { path = "../../lib/ecs", version = "0.1.0" }
legion-app = { path = "../../lib/app", version = "0.1.0" }
legion-streaming-proto = { path = "../../proto/streaming-proto", version = "0.1.0" }
legion-mp4 = { path = "../../lib/mp4", version = "0.1.0" }
legion-codec-api = { path = "../../lib/codec-api", version = "0.1.0" }
legion-renderer = { path = "../renderer", version = "0.1.0" }
legion-core = { path = "../core", version = "0.1.0" }
legion-async = { path = "../async", version = "0.1.0" }
tokio = { version = "1", features = ["full"] }
tonic = "0.5.2"
crossbeam = "0.8.1"
webrtc = "0.1.1"
interceptor = "0.1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.13.0"
anyhow = "1.0.44"
bytes = "1"
log = "0.4"
hsl = "0.1"

[features]
default = []
vulkan = ["legion-renderer/vulkan"]
