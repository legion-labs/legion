[package]
name = "legion-streamer"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
legion-app = { path = "../../lib/app", version = "0.1.0" }
legion-codec-api = { path = "../../lib/codec-api", version = "0.1.0" }
legion-core = { path = "../core", version = "0.1.0" }
legion-ecs = { path = "../../lib/ecs", version = "0.1.0" }
legion-graphics-api = { path = "../../lib/graphics-api", version = "0.1.0" }
legion-grpc = { path = "../grpc", version = "0.1.0" }
legion-mp4 = { path = "../../lib/mp4", version = "0.1.0" }
legion-presenter = { path = "../../lib/presenter", version = "0.1.0" }
legion-pso-compiler = { path = "../../lib/pso-compiler", version = "0.1.0" }
legion-renderer = { path = "../renderer", version = "0.1.0" }
legion-streaming-proto = { path = "../../proto/streaming", version = "0.1.0" }
legion-tasks = { path = "../../lib/tasks", version = "0.1.0" }
legion-telemetry = { path = "../../lib/telemetry", version = "0.1.0" }
legion-utils = { path = "../../lib/utils", version = "0.1.0" }

anyhow = "1.0"
base64 = "0.13"
bytes = "1.1"
crossbeam = "0.8"
futures-lite = "1.12"
hex = "0.4"
interceptor = "0.4"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.13", features = ["full"] }
tonic = "0.6"
webrtc = "0.2"

[features]
default = []
vulkan = ["legion-renderer/vulkan"]
