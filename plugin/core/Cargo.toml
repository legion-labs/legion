[package]
name = "lgn-core"
version = "0.1.0"
edition = "2021"
description = "Provides core functionality for Legion"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

[dependencies]
# legion
lgn-app = { path = "../../lib/app", version = "0.1.0" }
lgn-derive = { path = "../../lib/derive", version = "0.1.0" }
lgn-ecs = { path = "../../lib/ecs", version = "0.1.0" }
lgn-log = { path = "../log", version = "0.1.0" }
lgn-tasks = { path = "../../lib/tasks", version = "0.1.0" }
lgn-utils = { path = "../../lib/utils", version = "0.1.0" }
lgn-telemetry = { path = "../../lib/telemetry", version = "0.1.0" }

# other
bytemuck = "1.7"
instant = { version = "0.1", features = ["wasm-bindgen"] }

[dev-dependencies]
lgn-math = { path = "../../lib/math", version = "0.1.0" }
