[package]
name = "legion-async"
version = "0.1.0"
edition = "2018"
description = "Legion's ECS Async plugin"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["ecs", "game", "legion"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures-lite = "1.4.0"
crossbeam = "0.8"
legion-ecs = { path = "../../lib/ecs", version = "0.1.0" }
legion-app = { path = "../../lib/app", version = "0.1.0" }
tokio = { version = "1", features = ["full"] }
retain_mut = "0.1.3"

[dev-dependencies]
ntest = " 0.7.2"
