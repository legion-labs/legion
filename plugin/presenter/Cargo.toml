[package]
name = "legion-presenter"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
graphics-api = { path = "../../lib/graphics-api", package = "legion-graphics-api" }
log = "0.4"
crossbeam-channel = "0.5"
instant = "0.1"
raw-window-handle = "0.3"
bitflags = "1.3"
lazy_static = "1.4"
widestring = "0.5"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3", features = [
    "impl-debug",
    "winuser",
    "libloaderapi",
    "errhandlingapi",
    "ole2",
    "shellscalingapi",
] }


[features]
default = []
vulkan = ["graphics-api/vulkan"]
