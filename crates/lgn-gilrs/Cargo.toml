[package]
name = "lgn-gilrs"
version = "0.1.0"
edition = "2021"
description = "Gamepad system made using Gilrs for Legion Engine"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

[dependencies]
# Legion
lgn-app = { path = "../lgn-app", version = "0.1.0" }
lgn-ecs = { path = "../lgn-ecs", version = "0.1.0" }
lgn-input = { path = "../lgn-input", version = "0.1.0" }
lgn-tracing = { path = "../lgn-tracing", version = "0.1.0" }

# other
gilrs = { version = "0.8.0", features = ["wasm-bindgen"] }
