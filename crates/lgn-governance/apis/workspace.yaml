openapi: 3.1.0
info:
  title: "Workspace API"
  description: "The OpenAPI specification for Legion Labs workspaces."
  version: 1.0.0
paths:
  /v1/spaces/{space-id}/workspaces/:
    parameters:
      - $ref: "space.yaml#/components/parameters/space_id"
    get:
      description: List all the workspaces visible to the user in the specified space.
      operationId: listWorkspaces
      responses:
        "200":
          description: The list of workspaces.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkspaceList"
    post:
      description: Create a new workspace in the specified space.
      operationId: createWorkspace
      responses:
        "200":
          description: The newly created workspace.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
  /v1/spaces/{space-id}/workspaces/{workspace-id}/:
    parameters:
      - $ref: "space.yaml#/components/parameters/space_id"
      - $ref: "#/components/parameters/workspace_id"
    get:
      description: Get the specified workspace in the specified space.
      operationId: getWorkspace
      responses:
        "200":
          description: The workspace was found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
        "404":
          description: The workspace was not found.
  /v1/spaces/{space-id}/workspaces/{workspace-id}/session/:
    parameters:
      - $ref: "space.yaml#/components/parameters/space_id"
      - $ref: "#/components/parameters/workspace_id"
    get:
      description: Get the session in the specified workspace for the current user.
      operationId: getWorkspaceSession
      responses:
        "200":
          description: The session was retrieved.
          content:
            application/json:
              schema:
                $ref: "session.yaml#/components/schemas/Session"
        "404":
          description: The session does not exist.
    put:
      description: Create a new session in the specified workspace for the current user. If the session already exists, it is returned.
      operationId: createWorkspaceSession
      responses:
        "201":
          description: The session was created.
          content:
            application/json:
              schema:
                $ref: "session.yaml#/components/schemas/Session"
        "409":
          description: The session already exists.
          content:
            application/json:
              schema:
                $ref: "session.yaml#/components/schemas/Session"
    delete:
      description: Delete the session in the specified workspace for the current user.
      operationId: deleteWorkspaceSession
      responses:
        "200":
          description: The session was deleted.
          content:
            application/json:
              schema:
                $ref: "session.yaml#/components/schemas/Session"
        "404":
          description: The session does not exist.
components:
  parameters:
    workspace_id:
      name: workspace-id
      in: path
      description: The workspace identifier.
      required: true
      schema:
        $ref: "#/components/schemas/WorkspaceId"
  schemas:
    WorkspaceId:
      description: An identifier to a unique workspace.
      type: string
    Workspace:
      description: A workspace.
      type: object
      properties:
        id:
          $ref: "#/components/schemas/WorkspaceId"
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
        last_updated_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - description
        - created_at
        - last_updated_at
    WorkspaceList:
      description: A list of workspace ids.
      type: array
      items:
        $ref: "#/components/schemas/Workspace"
