[package]
name = "lgn-editor-gui"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.56"
base64 = "0.13.0"
console_log = { version = "0.2.0", features = ["color"] }
getrandom = { version = "0.2.7", features = ["js"] }
gloo-storage = "0.2.1"
log = "0.4.17"
rand = "0.8.5"
reqwest = { version = "0.11.11", features = ["json"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
sha2 = "0.10.2"
sycamore = { version = "0.8.0-beta.7", features = [
    "suspense",
], optional = true }
thiserror = "1.0.31"
url = "2.2.2"
wasm-bindgen = "0.2.81"
wasm-bindgen-futures = "0.4.31"
web-sys = { version = "0.3.58", features = [
    "Window",
    "Document",
    "HtmlDocument",
] }
wee_alloc = "0.4.5"
yew = { git = "https://github.com/yewstack/yew/", features = [
    "csr",
], optional = true }

[profile.release]
panic = 'abort'
codegen-units = 1
opt-level = 'z'
lto = true

[features]
default = ["yew"]
# default = ["sycamore"]
yew = ["dep:yew"]
sycamore = ["dep:sycamore"]
