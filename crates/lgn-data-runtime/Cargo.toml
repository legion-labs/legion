[package]
name = "lgn-data-runtime"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
lgn-content-store = { path = "../lgn-content-store", version = "0.1.0" }
lgn-data-runtime-macros = { path = "macros", version = "0.1.0" }
lgn-data-model = { path = "../lgn-data-model" }
lgn-ecs = { path = "../lgn-ecs" }
lgn-utils = { path = "../lgn-utils", version = "0.1.0" }
lgn-tracing = { path = "../lgn-tracing", version = "0.1.0" }

byteorder = "1.4"
crossbeam-channel = "0.5.1"
flurry = "0.3"
hex = "0.4.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
erased-serde = "0.3.12"
xxhash-rust = { version = "0.8.2", features = ["xxh3", "const_xxh3"] }
typetag = "0.1"
lazy_static = "1.4"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
inventory = "0.2"
thiserror = "1.0"
