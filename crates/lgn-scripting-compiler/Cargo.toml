[package]
name = "lgn-compiler-scripting"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
doc = false

[[bin]]
name = "compiler-scripting"
path = "src/main.rs"
doc = false

[dependencies]
lgn-tracing = { path = "../lgn-tracing", version = "0.1.0" }
lgn-data-compiler = { path = "../lgn-data-compiler", version = "0.1.0" }
lgn-data-offline = { path = "../lgn-data-offline", version = "0.1.0" }
lgn-data-runtime = { path = "../lgn-data-runtime", version = "0.1.0" }
lgn-scripting = { path = "../lgn-scripting", version = "0.1.0", features = [
    "offline",
    "runtime",
] }

async-trait = "0.1"
bincode = "1.3.3"
tokio = { version = "1", features = ["full", "tracing"] }

[build-dependencies]
lgn-data-codegen = { path = "../lgn-data-codegen", version = "0.1.0" }
