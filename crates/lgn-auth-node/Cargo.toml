[package]
name = "lgn-auth-node"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
directories = "4.0.1"
http = "0.2.7"
lgn-auth = { path = "../lgn-auth", version = "0.1.0" }
napi = { version = "2.2.0", features = ["tokio_rt", "serde-json"] }
napi-derive = "2.2.0"
once_cell = "1.10.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
thiserror = "1.0.30"

[build-dependencies]
napi-build = "1.2.1"
