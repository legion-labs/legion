[package]
name = "lgn-api-codegen"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
name = "lgn_api_codegen"
path = "src/lib.rs"

[[bin]]
name = "lgn-api-codegen"
path = "src/bin/cli.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lgn-tracing = { path = "../lgn-tracing", version = "0.1.0" }
lgn-telemetry-sink = { path = "../lgn-telemetry-sink", version = "0.1.0" }
openapiv3 = "1"
thiserror = "1"
serde = "1"
serde_yaml = "0.8"
askama = "0.11"
anyhow = "1"
indexmap = "1"
http = "0.2"
convert_case = "0.5"
clap = { version = "3.0", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }
rust-format = "0.3"
regex = "1"
lazy_static = "1"
base64 = "0.13"
reqwest = "0.11"
bytes = "1"
deno_ast = { version = "0.14.1", optional = true }
dprint-plugin-typescript = { version = "0.68.2", optional = true }

[dev-dependencies]
insta = "1"

[features]
typescript-format = ["dep:deno_ast", "dep:dprint-plugin-typescript"]
