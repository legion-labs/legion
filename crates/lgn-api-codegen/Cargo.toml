[package]
name = "lgn-api-codegen"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
name = "lgn_api_codegen"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
openapiv3 = "1"
thiserror = "1"
serde = "1"
serde_json = "1"
serde_yaml = "0.8"
askama = "0.11"
anyhow = "1"
indexmap = "1"
http = "0.2"
convert_case = "0.5"
rust-format = "0.3"
regex = "1"
lazy_static = "1"
bytes = "1"
tempfile = "3.2.0"
which = "4.2.5"

[dev-dependencies]
insta = "1"
