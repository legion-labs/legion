[package]
name = "lgn-ecs"
version = "0.1.0"
edition = "2021"
description = "Legion's entity component system"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["ecs", "game", "legion"]
categories = ["game-engines", "data-structures"]

[dependencies]
lgn-ecs-macros = { path = "macros", version = "0.1.0" }
lgn-tasks = { path = "../lgn-tasks", version = "0.1.0" }
lgn-tracing = { path = "../lgn-tracing", version = "0.1.0" }
lgn-utils = { path = "../lgn-utils", version = "0.1.0" }

async-channel = "1.6"
downcast-rs = "1.2"
fixedbitset = "0.4"
fxhash = "0.2"
once_cell = "1.7.2"
serde = "1.0"
thiserror = "1.0"

[dev-dependencies]
parking_lot = "0.11"
rand = "0.8"

[[example]]
name = "events"
path = "examples/events.rs"

[[example]]
name = "resources"
path = "examples/resources.rs"

[[example]]
name = "change_detection"
path = "examples/change_detection.rs"
