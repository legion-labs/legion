[package]
name = "lgn-data-build"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
lgn-data-offline = { path = "../lgn-data-offline", version = "0.1.0" }
lgn-data-compiler = { path = "../lgn-data-compiler", version = "0.1.0" }
lgn-content-store = { path = "../lgn-content-store", version = "0.1.0" }
lgn-source-control = { path = "../lgn-source-control", version = "0.1.0" }
lgn-data-runtime = { path = "../lgn-data-runtime", version = "0.1.0" }
lgn-utils = { path = "../lgn-utils", version = "0.1.0" }
lgn-tracing = { path = "../lgn-tracing", version = "0.1.0" }
tokio = { version = "1.13", features = ["full", "tracing"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "1.11.0"
serde_bytes = "0.11"
petgraph = "0.6"
byteorder = "1.4"
hex = "0.4.3"
bincode = "1.3.3"
thiserror = "1.0"
async-recursion = "1"
futures = "0.3"
sqlx = { version = "0.5", features = [
    "sqlite",
    "any",
    "mysql",
    "runtime-tokio-native-tls",
] }

[dev-dependencies]
lgn-compiler-test-atoi = { path = "../../tests/atoi-compiler" }
lgn-compiler-test-refs = { path = "../../tests/refs-compiler" }
lgn-compiler-test-reverse = { path = "../../tests/reverse-compiler" }
lgn-compiler-test-split = { path = "../../tests/split-compiler" }
generic-data = { path = "../../tests/generic-data", features = ["offline"] }
tempfile = "3.2.0"
tokio-test = "0.4.2"

[package.metadata.cargo-udeps.ignore]
development = ["tokio-test"]
