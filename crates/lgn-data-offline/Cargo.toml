[package]
name = "lgn-data-offline"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
# Legion engine
lgn-content-store = { path = "../lgn-content-store", version = "0.1.0" }
lgn-source-control = { path = "../lgn-source-control", version = "0.1.0" }
lgn-data-runtime = { path = "../lgn-data-runtime", version = "0.1.0" }
lgn-utils = { path = "../lgn-utils", version = "0.1.0" }
lgn-data-model = { path = "../lgn-data-model" }
lgn-tracing = { path = "../lgn-tracing" }

# others
anyhow = "1.0"
thiserror = "1.0"
crossbeam-channel = "0.5.1"
hex = "0.4.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
erased-serde = "0.3.12"
tokio = { version = "1.13", features = ["full", "tracing"] }
lazy_static = "1.4"

[dev-dependencies]
tempfile = "3.2.0"
tokio-test = "0.4.2"

[package.metadata.cargo-udeps.ignore]
development = ["tokio-test"]
