[package]
name = "lgn-data-offline"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
# Legion engine
lgn-source-control = { path = "../lgn-source-control", version = "0.1.0" }
lgn-content-store = { path = "../lgn-content-store", version = "0.1.0" }
lgn-data-runtime = { path = "../lgn-data-runtime", version = "0.1.0" }
lgn-utils = { path = "../lgn-utils", version = "0.1.0" }
lgn-data-model = { path = "../lgn-data-model" }
lgn-tracing = { path = "../lgn-tracing" }

# others
anyhow = "1.0"
async-recursion = "1"
async-trait = "0.1"
bincode = "1.3.3"
crossbeam-channel = "0.5.1"
erased-serde = "0.3.12"
hex = "0.4.3"
lazy_static = "1.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.13", features = ["full", "tracing"] }
memoffset = "0.6"
serde_bytes = "0.11"

[dev-dependencies]
tempfile = "3.2.0"
tokio-test = "0.4.2"
generic-data = { path = "../../tests/generic-data", features = ["offline"] }

[build-dependencies]
lgn-data-codegen = { path = "../../crates/lgn-data-codegen", version = "0.1.0" }

[package.metadata.cargo-udeps.ignore]
development = ["tokio-test"]

[features]
default = ["offline"]
offline = []
