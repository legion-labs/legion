[package]
name = "lgn-source-control"
version = "0.1.0"
authors = ["mad-legion <mad@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[[bin]]
name = "lsc"
path = "src/bin/cli.rs"
required-features = ["cli"]

[[bin]]
name = "source-control-srv"
path = "src/bin/server.rs"
required-features = ["server"]

[features]
default = ["cli", "server"]
cli = ["lgn-telemetry-sink", "atty", "clap", "termcolor"]
server = ["lgn-telemetry-sink", "clap", "tonic-web", "tower", "tower-http"]

[dependencies]
atty = { version = "0.2", optional = true }
anyhow = "1"
async-trait = "0.1"
async-recursion = "1"
aws-config = "0.9"
aws-sdk-s3 = "0.9"
bytes = "1"
clap = { version = "3.0", features = ["derive"], optional = true }
chrono = "0.4"
futures = "0.3"
http = "0.2"
itertools = "0.10"
lgn-config = { path = "../lgn-config", version = "0.1.0" }
lgn-content-store = { path = "../lgn-content-store", version = "0.1.0" }
lgn-telemetry-sink = { path = "../lgn-telemetry-sink", version = "0.1.0", optional = true }
lgn-tracing = { path = "../lgn-tracing", version = "0.1.0" }
lgn-source-control-proto = { path = "../lgn-source-control-proto", version = "0.1.0" }
lgn-online = { path = "../lgn-online", version = "0.1.0" }
lz4 = "1.23"
path-clean = "0.1"
path-slash = "0.1"
pin-project = "1"
reqwest = { version = "0.11", features = ["blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
sqlx = { version = "0.5", features = [
    "sqlite",
    "any",
    "mysql",
    "runtime-tokio-native-tls",
] }
tempfile = "3.2"
termcolor = { version = "1.1.2", optional = true }
thiserror = "1"
tokio = { version = "1.13", features = ["full", "tracing"] }
tokio-util = { version = "0.6.9", features = ["full"] }
tokio-stream = "0.1.8"
tonic = "0.6.2"
tonic-web = { version = "0.2", optional = true }
tower = { version = "0.4", optional = true }
tower-http = { version = "0.3", features = ["cors"], optional = true }
pathdiff = "0.2"
urlencoding = "1.3.3"
uuid = { version = "0.8", features = ["serde", "v4"] }
whoami = "1.2"

[dev-dependencies]
lgn-telemetry-sink = { path = "../lgn-telemetry-sink", version = "0.1.0" }

[[package.metadata.monorepo.publish]]
name = "source-control-srv"
type = "docker"
target-bin-dir = "/usr/src/app"
template = """
FROM ubuntu:20.04

RUN apt-get update && apt-get install -y libssl-dev ca-certificates

{ copy_all }

ENTRYPOINT ["{ binaries.source-control-srv }"]
"""
allow-aws-ecr-creation = true

[[package.metadata.monorepo.publish]]
type = "zip"

[package.metadata.cargo-udeps.ignore]
normal = ["atty", "clap", "lgn-telemetry-sink", "lz4", "termcolor"]
development = ["lgn-telemetry-sink"]
