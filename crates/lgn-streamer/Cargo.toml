[package]
name = "lgn-streamer"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
lgn-api = { path = "../lgn-api", version = "0.1.0" }
lgn-app = { path = "../lgn-app", version = "0.1.0" }
lgn-async = { path = "../lgn-async", version = "0.1.0" }
lgn-cli-utils = { path = "../lgn-cli-utils", version = "0.1.0" }
lgn-codec-api = { path = "../lgn-codec-api", version = "0.1.0" }
lgn-core = { path = "../lgn-core", version = "0.1.0" }
lgn-config = { path = "../lgn-config", version = "0.1.0" }
lgn-ecs = { path = "../lgn-ecs", version = "0.1.0" }
lgn-governance = { path = "../lgn-governance", version = "0.1.0" }
lgn-graphics-api = { path = "../lgn-graphics-api", version = "0.1.0" }
lgn-input = { path = "../lgn-input", version = "0.1.0", features = [
    "serialize",
] }
lgn-math = { path = "../lgn-math", version = "0.1.0" }
lgn-mp4 = { path = "../lgn-mp4", version = "0.1.0" }
lgn-online = { path = "../lgn-online", version = "0.1.0" }
lgn-graphics-cgen-runtime = { path = "../lgn-graphics-cgen-runtime", version = "0.1.0" }
lgn-graphics-renderer = { path = "../lgn-graphics-renderer", version = "0.1.0" }
lgn-tasks = { path = "../lgn-tasks", version = "0.1.0" }
lgn-time = { path = "../lgn-time", version = "0.1.0" }
lgn-tracing = { path = "../lgn-tracing", version = "0.1.0" }
lgn-utils = { path = "../lgn-utils", version = "0.1.0" }
lgn-window = { path = "../lgn-window", version = "0.1.0" }
lgn-embedded-fs = { path = "../lgn-embedded-fs", version = "0.1.0" }

anyhow = "1.0"
async-trait = "0.1.56"
axum = "0.5"
base64 = "0.13"
bytes = "1.1"
crossbeam = "0.8"
futures-lite = "1.12"
hex = "0.4"
http = "0.2"
hyper = { version = "0.14", features = ["full"] }
interceptor = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_qs = { version = "0.9", features = ["axum"] }
thiserror = "1"
tokio = { version = "1.13", features = ["full", "tracing"] }
webrtc = "0.4"

[build-dependencies]
lgn-api-codegen = { path = "../lgn-api-codegen", version = "0.1.0" }
lgn-graphics-cgen = { path = "../lgn-graphics-cgen", version = "0.1.0" }

[features]
default = []
vulkan = ["lgn-graphics-renderer/vulkan"]
