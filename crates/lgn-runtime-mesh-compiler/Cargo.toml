[package]
name = "lgn-compiler-runtime-mesh"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
doc = false

[[bin]]
name = "compiler-runtime-mesh"
path = "src/main.rs"
doc = false

[dependencies]
lgn-data-compiler = { path = "../lgn-data-compiler", version = "0.1.0" }
lgn-data-offline = { path = "../lgn-data-offline", version = "0.1.0" }
lgn-data-runtime = { path = "../lgn-data-runtime", version = "0.1.0" }
# temp dependency on sample-data, until runtime data moved to plugins
sample-data = { path = "../../tests/sample-data", version = "0.1.0", features = [
    "offline",
    "runtime",
] }
sample-data-compiler = { path = "../../tests/sample-data-compiler", version = "0.1.0" }
bincode = "1.3.3"

[build-dependencies]
lgn-data-codegen = { path = "../lgn-data-codegen", version = "0.1.0" }
