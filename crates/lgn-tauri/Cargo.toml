[package]
name = "lgn-tauri"
version = "0.1.0"
edition = "2021"
description = "Legion's ECS Tauri plugin"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["ecs", "game", "legion", "tauri"]

[dependencies]
lgn-app = { path = "../lgn-app", version = "0.1.0" }
lgn-ecs = { path = "../lgn-ecs", version = "0.1.0" }
lgn-tauri-macros = { path = "./tauri-macros", version = "0.1.0" }
tokio = { version = "1.13", features = [
    "macros",
    "rt-multi-thread",
    "tracing",
] }
tauri = { version = "1.0.0-rc.1", features = ["api-all"] }
