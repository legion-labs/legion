[package]
name = "lgn-telemetry-ingestion"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lgn-online = { path = "../lgn-online", version = "0.1.0" }
lgn-tracing = { path = "../lgn-tracing", version = "0.1.0" }
lgn-telemetry = { path = "../lgn-telemetry", version = "0.1.0" }
lgn-blob-storage = { path = "../lgn-blob-storage", version = "0.1.0" }
lgn-telemetry-proto = { path = "../lgn-telemetry-proto", version = "0.1.0" }
anyhow = "1.0"
thiserror = "1.0"
base64 = "0.13"
lz4 = "1.23"
async-trait = "0.1"
axum = "0.5"
http = "0.2"
chrono = "0.4"
serde_json = "1"
prost = "0.9"
hyper = { version = "0.14", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_qs = { version = "0.9", features = ["axum"] }
sqlx = { version = "0.5", features = [
    "sqlite",
    "any",
    "mysql",
    "runtime-tokio-native-tls",
] }

[build-dependencies]
lgn-api-codegen = { path = "../lgn-api-codegen", version = "0.1.0" }
