[package]
name = "lgn-data-compiler"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
lgn-content-store = { path = "../lgn-content-store", version = "0.1.0" }
lgn-data-runtime = { path = "../lgn-data-runtime", version = "0.1.0" }
lgn-data-model = { path = "../lgn-data-model", version = "0.1.0" }
lgn-data-offline = { path = "../lgn-data-offline", version = "0.1.0" }
lgn-telemetry-sink = { path = "../lgn-telemetry-sink", version = "0.1.0" }
lgn-tracing = { path = "../lgn-tracing", version = "0.1.0" }
lgn-utils = { path = "../lgn-utils", version = "0.1.0" }
clap = { version = "3.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
erased-serde = "0.3.12"
bincode = "1.3.1"
thiserror = "1.0"
zip = "0.5"
tempfile = "3.3.0"
rand = "0.8.5"

[dev-dependencies]
tempfile = "3.2.0"
refs-resource = { path = "../lgn-data-offline/test-refs-resource" }
multitext-resource = { path = "../lgn-data-offline/test-multitext-resource" }
text-resource = { path = "../lgn-data-offline/test-text-resource" }
integer-asset = { path = "../lgn-data-runtime/test-integer-asset" }
refs-asset = { path = "../lgn-data-runtime/test-refs-asset" }
binary-resource = { path = "../lgn-data-offline/test-binary-resource" }
