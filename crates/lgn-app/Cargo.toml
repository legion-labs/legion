[package]
name = "lgn-app"
version = "0.1.0"
edition = "2021"
description = "Provides core App functionality for Legion"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

[features]
lgn_ci_testing = ["serde", "ron"]

[dependencies]
# legion
lgn-derive = { path = "../lgn-derive", version = "0.1.0" }
lgn-ecs = { path = "../lgn-ecs", version = "0.1.0" }
lgn-tracing = { path = "../lgn-tracing", version = "0.1.0" }
lgn-telemetry-sink = { path = "../lgn-telemetry-sink", version = "0.1.0" }
lgn-utils = { path = "../lgn-utils", version = "0.1.0" }

# other
instant = { version = "0.1", features = ["wasm-bindgen"] }
ron = { version = "0.7.0", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
ctrlc = "3.2.0"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.32", features = ["Win32_Media"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["Window"] }
