[package]
name = "telemetry-ingestion-srv"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
default-run = "telemetry-ingestion-srv"

[dependencies]
bytes = "1.1"
clap = { version = "3.0", features = ["derive"] }
http = "0.2"
hyper = "0.14"
tonic = "0.6"
tokio = { version = "1.13", features = [
    "macros",
    "rt-multi-thread",
    "tracing",
] }
lgn-blob-storage = { path = "../lgn-blob-storage", version = "0.1.0" }
lgn-tracing = { path = "../lgn-tracing", version = "0.1.0" }
lgn-tracing-transit = { path = "../lgn-tracing-transit", version = "0.1.0" }
lgn-telemetry = { path = "../lgn-telemetry", version = "0.1.0" }
lgn-telemetry-ingestion = { path = "../lgn-telemetry-ingestion", version = "0.1.0" }
lgn-telemetry-proto = { path = "../lgn-telemetry-proto", version = "0.1.0" }
lgn-telemetry-sink = { path = "../lgn-telemetry-sink", version = "0.1.0" }
lgn-online = { path = "../lgn-online", version = "0.1.0" }
lgn-cli-utils = { path = "../lgn-cli-utils", version = "0.1.0" }
lgn-auth = { path = "../lgn-auth", version = "0.1.0" }
whoami = "1.2"
anyhow = "1.0"
sqlx = { version = "0.5", features = [
    "sqlite",
    "any",
    "mysql",
    "runtime-tokio-native-tls",
] }
chrono = "0.4"
prost = "0.9"
serde_json = "1.0"
warp = "0.3"
tower = { version = "0.4" }
tower-http = { version = "0.3" }
axum = "0.5"
async-trait = "0.1"
thiserror = "1"

[build-dependencies]
lgn-api-codegen = { path = "../lgn-api-codegen", version = "0.1.0" }

[[bin]]
name = "telemetry-ingestion-srv"
path = "src/main.rs"

[[bin]]
name = "telemetry-generator"
path = "test/generator.rs"


[[package.metadata.monorepo.publish]]
name = "telemetry-ingestion-srv"
type = "docker"
template = """
FROM ubuntu:20.04

RUN apt-get update && apt-get install -y --no-install-recommends libssl-dev ca-certificates

{ copy_all }

ENTRYPOINT ["{ binaries.telemetry-ingestion-srv }"]
"""
allow-aws-ecr-creation = true
