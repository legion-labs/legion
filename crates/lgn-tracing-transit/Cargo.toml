[package]
name = "lgn-tracing-transit"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
# Dependencies to other legion crates must stay limited limited
lgn-derive-tracing-transit = { path = "derive", version = "0.1.0" }
