[package]
name = "lgn-utils"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
ahash = "0.7"
hashbrown = { version = "0.11", features = ["serde"] }
siphasher = "0.3.8"
sha2 = "0.10.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
