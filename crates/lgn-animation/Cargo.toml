[package]
name = "lgn-animation"
version = "0.1.0"
edition = "2021"
description = "Provides integration of the animation system for Legion"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# legion
lgn-app = { path = "../lgn-app", version = "0.1.0" }
lgn-core = { path = "../lgn-core", version = "0.1.0" }
lgn-data-model = { path = "../lgn-data-model", version = "0.1.0" }
lgn-data-runtime = { path = "../lgn-data-runtime", version = "0.1.0" }
lgn-ecs = { path = "../lgn-ecs", version = "0.1.0" }
lgn-math = { path = "../lgn-math", version = "0.1.0" }
lgn-tracing = { path = "../lgn-tracing", version = "0.1.0" }
lgn-graphics-renderer = { path = "../lgn-graphics-renderer", version = "0.1.0" }
lgn-graphics-data = { path = "../lgn-graphics-data", version = "0.1.0" }
lgn-time = { path = "../lgn-time", version = "0.1.0" }
lgn-transform = { path = "../lgn-transform", version = "0.1.0" }

# other
chrono = "0.4"
crossbeam-channel = "0.5.1"
egui = "0.18.1"
erased-serde = "0.3.12"
inventory = { version = "0.2", optional = true }
lazy_static = "1.4"
memoffset = "0.6"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
typetag = "0.1"

[build-dependencies]
lgn-data-codegen = { path = "../lgn-data-codegen", version = "0.1.0" }

[features]
default = ["runtime"]
offline = ["inventory"]
runtime = []
