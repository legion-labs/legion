syntax = "proto3";
import "process.proto";
import "stream.proto";
import "block.proto";

package ingestion;

service TelemetryIngestion {
  rpc insert_process(telemetry.Process) returns (InsertReply);
  rpc insert_stream(telemetry.Stream) returns (InsertReply);
  rpc insert_block(telemetry.Block) returns (InsertReply);
}

message InsertReply {
  string msg = 1;
}
