[package]
name = "source-control-srv"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = "1"
bytes = "1.1"
clap = { version = "3.0", features = ["derive"] }
http = "0.2"
hyper = "0.14"
lgn-tracing = { path = "../lgn-tracing", version = "0.1.0" }
lgn-telemetry-sink = { path = "../lgn-telemetry-sink", version = "0.1.0" }
lgn-source-control = { path = "../lgn-source-control", version = "0.1.0" }
lgn-source-control-proto = { path = "../lgn-source-control-proto", version = "0.1.0" }
serde_json = "1.0"
tokio = { version = "1.13", features = ["full", "tracing"] }
tonic = "0.6"
url = "2.2"
