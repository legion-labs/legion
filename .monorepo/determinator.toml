[[path-rule]]
globs = [
    ".github/actions/*",
    ".github/workflows/*",
    "rust-toolchain.toml",
    ".monorepo/*",
]
mark-changed = "all"

[[path-rule]]
globs = ["apis/*"]
mark-changed = ["lgn-governance"]

[[path-rule]]
globs = [
    ".github/images/*",
    ".github/dependabot.yml",
    ".vscode/*",
    ".monorepo/editor.toml",
    ".monorepo/pkg_sets.toml",
    ".monorepo/npm.toml",
    ".clang-format",
    "docs/**/*",
    "build/env/**/*",
    "pnpm-*",
    "deny.toml",
    "Makefile",
    "legion.toml",
    "npm-pkgs/**/*",
    "package.json",
    "postcss.config.cjs",
    "tailwind.config.cjs",
    "npm-pkgs/tailwind.preset.cjs",
    "dccs/**/*",
    # Ignore *.md documentation
    "*.md",
]
mark-changed = []

[[package-rule]]
on-affected = ["monorepo"]
mark-changed = "all"
