[package]
name = "lgn-graphics-sandbox"
version = "0.1.0"
edition = "2018"
license = "MIT OR Apache-2.0"

[dependencies]
lgn-app = { path = "../../lib/app", version = "0.1.0" }
lgn-asset-registry = { path = "../../plugin/asset-registry", version = "0.1.0" }
lgn-core = { path = "../../plugin/core", version = "0.1.0" }
lgn-data-runtime = { path = "../../lib/data-runtime", version = "0.1.0" }
lgn-ecs = { path = "../../lib/ecs", version = "0.1.0" }
lgn-graphics-api = { path = "../../lib/graphics-api", version = "0.1.0" }
lgn-graphics-runtime = { path = "../../lib/graphics-runtime", version = "0.1.0" }
lgn-input = { path = "../../plugin/input", version = "0.1.0" }
lgn-tracing = { path = "../../lib/tracing", version = "0.1.0" }
lgn-telemetry-sink = { path = "../../lib/telemetry-sink", version = "0.1.0" }
lgn-math = { path = "../../lib/math", version = "0.1.0" }
lgn-presenter = { path = "../../lib/presenter", version = "0.1.0" }
lgn-presenter-snapshot = { path = "../../plugin/presenter-snapshot", version = "0.1.0" }
lgn-presenter-window = { path = "../../plugin/presenter-window", version = "0.1.0" }
lgn-renderer = { path = "../../plugin/renderer", version = "0.1.0" }
lgn-transform = { path = "../../plugin/transform", version = "0.1.0" }
lgn-window = { path = "../../plugin/window", version = "0.1.0" }
lgn-winit = { path = "../../plugin/winit", version = "0.1.0" }

generic-data = { path = "../generic-data", version = "0.1.0", features = [
    "runtime",
] }
sample-data-runtime = { path = "../sample-data-runtime", version = "0.1.0" }

clap = { version = "3.0", features = ["derive"] }
png = "0.17"

[target.'cfg(target_os = "linux")'.dependencies]
lgn-winit = { path = "../../plugin/winit", features = ["x11"] }

[dev-dependencies]
lgn-test-utils = { path = "../../lib/test-utils" }
