[package]
name = "graphics-sandbox"
version = "0.1.0"
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
graphics-api = { path = "../../lib/graphics-api", package = "legion-graphics-api" }
legion-app = { path = "../../lib/app" }
legion-asset-registry = { path = "../../plugin/asset-registry" }
legion-core = { path = "../../plugin/core" }
legion-ecs = { path = "../../lib/ecs" }
legion-input = { path = "../../plugin/input" }
legion-renderer = { path = "../../plugin/renderer" }
legion-presenter = { path = "../../lib/presenter" }
legion-presenter-window = { path = "../../plugin/presenter-window" }
legion-presenter-snapshot = { path = "../../plugin/presenter-snapshot" }
legion-winit = { path = "../../plugin/winit" }
legion-window = { path = "../../plugin/window" }
legion-transform = { path = "../../plugin/transform" }

clap = "2.33"
log = "0.4"
simple_logger = "1.13"

[target.'cfg(target_os = "linux")'.dependencies]
legion-winit = { path = "../../plugin/winit", features = ["x11"] }

[dev-dependencies]
png = "0.17"
legion-test-utils = { path = "../../lib/test-utils" }
