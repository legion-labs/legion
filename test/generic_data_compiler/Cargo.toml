[package]
name = "generic_data_compiler"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
doc = false

[dependencies]
# Legion engine
legion-data-offline = { path = "../../lib/data-offline", version = "0.1.0" }
legion-data-runtime = { path = "../../lib/data-runtime", version = "0.1.0" }
legion-content-store = { path = "../../lib/content-store", version = "0.1.0" }
legion-data-compiler = { path = "../../lib/data-compiler", version = "0.1.0" }
legion-math = { path = "../../lib/math", version = "0.1.0" }

serde = { version = "1.0", features = ["derive"] }
bincode = "1.3.3"
lazy_static = "1.4"
generic_data_offline = { path = "../generic_data_offline", version = "0.1.0" }
generic_data_runtime = { path = "../generic_data_runtime", version = "0.1.0" }

[build-dependencies]
legion-data-codegen = { path = "../../lib/data-codegen", version = "0.1.0" }

[[bin]]
name = "compiler-debugcube"
path = "src/compiler_debugcube.rs"
doc = false

[[bin]]
name = "compiler-instancedc"
path = "src/compiler_instancedc.rs"
doc = false

[[bin]]
name = "compiler-entitydc"
path = "src/compiler_entitydc.rs"
doc = false

[[bin]]
name = "compiler-testentity"
path = "src/compiler_testentity.rs"
doc = false
