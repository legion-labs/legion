[package]
name = "generic-data"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
doc = false

[dependencies]
# Legion engine
lgn-data-offline = { path = "../../lib/data-offline", version = "0.1.0" }
lgn-data-model = { path = "../../lib/data-model", version = "0.1.0" }
lgn-data-runtime = { path = "../../lib/data-runtime", version = "0.1.0" }
lgn-graphics-data = { path = "../../lib/graphics-data", version = "0.1.0" }
lgn-math = { path = "../../lib/math", version = "0.1.0" }
lgn-utils = { path = "../../lib/utils", version = "0.1.0" }
# other
anyhow = "1.0"
lazy_static = "1.4"
bincode = "1.3.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
erased-serde = "0.3.12"
typetag = "0.1"
memoffset = "0.6"

[build-dependencies]
lgn-data-codegen = { path = "../../lib/data-codegen", version = "0.1.0" }

[dev-dependencies]
generic-data = { path = ".", version = "0.1.0", features = ["offline"] }

[features]
offline = []
runtime = []
run-codegen = []
run-codegen-validation = ["run-codegen"]
