[package]
name = "streaming-tests"
version = "0.1.0"
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "presenter-test"
path = "src/presenter.rs"
doc = false

[[bin]]
name = "streamer-client-test"
path = "src/streamer_client.rs"
doc = false

[[bin]]
name = "streamer-server-test"
path = "src/streamer_server.rs"
doc = false

[dependencies]
graphics-api = { path = "../../lib/graphics-api", package = "legion-graphics-api" }
codec-api = { path = "../../lib/codec-api", package = "legion-codec-api" }
mp4 = { path = "../../lib/mp4", package = "legion-mp4" }
pso-compiler = { path = "../../lib/pso-compiler", package = "legion-pso-compiler" }
log = "0.4"
simple_logger = "1.13"

[target.'cfg(not(any(target_os = "linux", target_os = "windows")))'.dependencies]
presenter = { path = "../../plugin/presenter", package = "legion-presenter" }

[target.'cfg(any(target_os = "linux", target_os = "windows"))'.dependencies]
presenter = { path = "../../plugin/presenter", package = "legion-presenter", features = [
    "vulkan",
] }
