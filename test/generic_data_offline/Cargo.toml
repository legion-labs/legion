[package]
name = "generic_data_offline"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
doc = false

[dependencies]
# Legion engine
legion-data-offline = { path = "../../lib/data-offline", version = "0.1.0" }
legion-data-runtime = { path = "../../lib/data-runtime", version = "0.1.0" }
legion-graphics-data = { path = "../../lib/graphics-data", version = "0.1.0" }
legion-math = { path = "../../lib/math", version = "0.1.0" }
legion-utils = { path = "../../lib/utils", version = "0.1.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lazy_static = "1.4"

[build-dependencies]
legion-data-codegen = { path = "../../lib/data-codegen", version = "0.1.0" }
