[package]
name = "generic_data_runtime"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
doc = false

[dependencies]
# Legion engine
lgn-data-runtime = { path = "../../lib/data-runtime", version = "0.1.0" }
lgn-math = { path = "../../lib/math", version = "0.1.0" }
lgn-graphics-data = { path = "../../lib/graphics-data", version = "0.1.0" }

# other
bincode = "1.3.3"
lazy_static = "1.4"
serde = { version = "1.0", features = ["derive"] }

[build-dependencies]
lgn-data-codegen = { path = "../../lib/data-codegen", version = "0.1.0" }
