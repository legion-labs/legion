[package]
name = "sample-data-compiler"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]

# Legion engine
lgn-content-store = { path = "../../lib/content-store", version = "0.1.0" }
lgn-data-build = { path = "../../lib/data-build", version = "0.1.0" }
lgn-data-compiler = { path = "../../lib/data-compiler", version = "0.1.0" }
lgn-data-offline = { path = "../../lib/data-offline", version = "0.1.0" }
lgn-data-runtime = { path = "../../lib/data-runtime", version = "0.1.0" }
lgn-graphics-runtime = { path = "../../lib/graphics-runtime" }
lgn-graphics-offline = { path = "../../lib/graphics-offline" }
lgn-math = { path = "../../lib/math", version = "0.1.0" }
lgn-utils = { path = "../../lib/utils", version = "0.1.0" }
generic-data = { path = "../../test/generic-data", version = "0.1.0", features = [
    "offline",
    "runtime",
] }

# Sample data test
sample-data-offline = { path = "../sample-data-offline", version = "0.1.0" }
sample-data-runtime = { path = "../sample-data-runtime", version = "0.1.0" }

# other
bincode = "1.3.3"
clap = { version = "3.0.0-rc.8", features = ["derive"] }
ron = "0.7.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
typetag = "0.1.8"

[[bin]]
name = "sample-data-compiler"
path = "src/main/main.rs"
doc = true
