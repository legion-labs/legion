[package]
name = "sample-data-compiler"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]

# Legion engine
legion-content-store = { path = "../../lib/content-store", version = "0.1.0" }
legion-data-build = { path = "../../lib/data-build", version = "0.1.0" }
legion-data-compiler = { path = "../../lib/data-compiler", version = "0.1.0" }
legion-data-offline = { path = "../../lib/data-offline", version = "0.1.0" }
legion-data-runtime = { path = "../../lib/data-runtime", version = "0.1.0" }
legion-graphics-runtime = { path = "../../lib/graphics-runtime" }
legion-graphics-offline = { path = "../../lib/graphics-offline" }
legion-math = { path = "../../lib/math", version = "0.1.0" }
legion-utils = { path = "../../lib/utils", version = "0.1.0" }
generic_data_offline = { path = "../generic_data_offline" }

# Sample data test
sample-data-offline = { path = "../sample-data-offline", version = "0.1.0" }
sample-data-runtime = { path = "../sample-data-runtime", version = "0.1.0" }

# other
bincode = "1.3.3"
clap = "2.33"
ron = "0.7.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
typetag = "0.1.8"

[[bin]]
name = "sample-data-compiler"
path = "src/main/main.rs"
doc = true

[[bin]]
name = "compiler-runtime-entity"
path = "src/runtime_compilers/entity.rs"
doc = false

[[bin]]
name = "compiler-runtime-instance"
path = "src/runtime_compilers/instance.rs"
doc = false

[[bin]]
name = "compiler-runtime-mesh"
path = "src/runtime_compilers/mesh.rs"
doc = false
