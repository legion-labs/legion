[package]
name = "analytics-srv"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lgn-telemetry-proto = { path = "../../proto/telemetry", version = "0.1.0" }
lgn-analytics = { path = "../../lib/analytics", version = "0.1.0" }
lgn-telemetry = { path = "../../lib/telemetry", version = "0.1.0" }
lgn-transit = { path = "../../lib/transit", version = "0.1.0" }
lgn-logger = { path = "../../lib/logger", version = "0.1.0" }
anyhow = "1.0"
tonic = "0.6"
tonic-web = "0.2"
tokio = { version = "1.13", features = ["macros", "rt-multi-thread"] }
sqlx = { version = "0.5", features = [
    "sqlite",
    "any",
    "mysql",
    "runtime-tokio-native-tls",
] }
prost = "0.9"
log = "0.4"
crc = "2.1.0"
chrono = "0.4"

[build-dependencies]
tonic-build = "0.6"
